<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æƒ…æ›¸è±ªè¯ç‰ˆ - åœ“æ¡Œç«¶æŠ€å ´</title>
    <style>
        :root { --gold: #f1c40f; --red: #e74c3c; --dark: #0a0a12; --card-w: 85px; --card-h: 120px; }
        body { font-family: sans-serif; background: var(--dark); color: white; margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* å³å´æ—¥èªŒ */
        .side-log { width: 220px; background: #16213e; border-left: 2px solid var(--gold); display: flex; flex-direction: column; padding: 10px; z-index: 10; }
        #log { flex: 1; overflow-y: auto; font-size: 13px; display: flex; flex-direction: column-reverse; }
        .log-msg { border-bottom: 1px solid #1a3a5f; padding: 5px 0; }

        /* å·¦å´éŠæˆ²æ¡Œ */
        .game-world { flex: 1; position: relative; background: radial-gradient(circle, #1a4a3e 0%, #0a0a12 80%); overflow: hidden; }
        
        /* åœ“æ¡Œä¸­å¿ƒé» */
        .table-center {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 150px; height: 150px; border-radius: 50%; background: rgba(0,0,0,0.3);
            border: 2px dashed var(--gold); display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center; font-weight: bold;
        }

        /* ç©å®¶åº§ä½å®¹å™¨ */
        .player-seat {
            position: absolute; width: 220px; transition: all 0.5s ease;
            transform: translate(-50%, -50%); text-align: center;
        }

        /* è§’è‰²è³‡è¨Šæ¡† */
        .p-info { 
            background: #1a1a2e; padding: 10px; border-radius: 10px; border: 2px solid #444;
            margin-bottom: 10px; position: relative;
        }
        .active .p-info { border-color: var(--gold); box-shadow: 0 0 20px var(--gold); }
        .out .p-info { opacity: 0.5; filter: grayscale(1); border-color: var(--red); }

        /* å¡ç‰Œæ¨£å¼ */
        .card {
            width: var(--card-w); height: var(--card-h);
            background-color: #2c3e50; background-size: cover; background-position: center;
            border-radius: 8px; border: 1px solid #555; display: inline-block;
            margin: 2px; position: relative; cursor: pointer; transition: 0.2s;
        }
        .card:hover { transform: scale(1.1); z-index: 5; }
        .card-val { position: absolute; top: 2px; left: 2px; background: var(--gold); color: black; width: 20px; height: 20px; border-radius: 50%; font-size: 12px; line-height: 20px; text-align: center; font-weight: bold; }

        /* æ£„ç‰Œå€ (è®Šå¤§) */
        .discard-pile { 
            display: flex; justify-content: center; flex-wrap: wrap; gap: 5px; 
            max-width: 200px; margin: 0 auto;
        }
        .discard-card { 
            width: 55px; height: 75px; background-size: cover; border-radius: 4px; 
            border: 1px solid #333; box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        /* è¨­å®šä»‹é¢ */
        .setup-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; background: #16213e; padding: 30px; border-radius: 20px; border: 2px solid var(--gold); text-align: center; }
        button { background: var(--red); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        input { padding: 10px; width: 60px; text-align: center; font-size: 18px; }
    </style>
</head>
<body>

<div id="setup" class="setup-ui">
    <h1>ğŸ’Œ æƒ…æ›¸ï¼šåœ“æ¡Œç«¶æŠ€ç‰ˆ</h1>
    <p>è¨­å®šäººæ•¸ (2-8äºº)</p>
    <input type="number" id="pCount" value="4" min="2" max="8">
    <br><br>
    <button onclick="bootGame()">é–‹å§‹éŠæˆ²</button>
</div>

<div class="game-world" id="main" style="display: none;">
    <div class="table-center">
        <div id="deck-count">ğŸ´ å‰©é¤˜: 0</div>
        <div id="dir-text" style="color: var(--gold); font-size: 14px; margin-top:5px;">ğŸ”„</div>
    </div>
    <div id="seats-container"></div>
</div>

<div class="side-log" id="side-log" style="display: none;">
    <h3 style="color: var(--gold); margin: 0 0 10px 0;">éŠæˆ²æ—¥èªŒ</h3>
    <div id="log"></div>
</div>

<script>
    const ts = new Date().getTime();
    const getCardImg = (v) => v ? `card${v}.png?v=${ts}` : `card_back.png?v=${ts}`;
    const CARD_BACK = `card_back.png?v=${ts}`;

    const CARD_DATA = [
        { v: 1, name: "è¡›å…µ", count: 10 }, { v: 2, name: "ç¥çˆ¶", count: 4 },
        { v: 3, name: "ç”·çˆµ", count: 4 }, { v: 4, name: "ä¾å¥³", count: 4 },
        { v: 5, name: "ç‹å­", count: 4 }, { v: 6, name: "åœ‹ç‹", count: 2 },
        { v: 7, name: "ä¼¯çˆµå¤«äºº", count: 2 }, { v: 8, name: "å…¬ä¸»", count: 2 }
    ];

    let deck = [], players = [], currentIdx = 0, dir = 1, isOver = false;

    function bootGame() {
        const num = parseInt(document.getElementById('pCount').value);
        if (isNaN(num)) return;
        deck = [];
        CARD_DATA.forEach(c => { for(let i=0; i<c.count; i++) deck.push({...c}); });
        deck.sort(() => Math.random() - 0.5);
        
        players = Array.from({length: num}, (_, i) => ({
            id: i, name: i === 0 ? "ä½ " : `NPC ${i}`,
            hand: [deck.pop()], discards: [], isOut: false, isProt: false, isNPC: i !== 0
        }));

        document.getElementById('setup').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        document.getElementById('side-log').style.display = 'flex';
        
        addLog("ğŸ² é–‹å±€...");
        setTimeout(resolveRPS, 500);
    }

    function resolveRPS() {
        currentIdx = Math.floor(Math.random() * players.length);
        addLog(`ğŸ† è´å®¶ï¼š${players[currentIdx].name}`);
        if (players[currentIdx].isNPC) {
            dir = Math.random() > 0.5 ? 1 : -1;
            startTurn();
        } else {
            addLog("è«‹é¸æ–¹å‘ï¼š<button onclick='chooseDir(1)'>é †æ™‚é‡</button> <button onclick='chooseDir(-1)'>é€†æ™‚é‡</button>");
        }
    }

    function chooseDir(d) { dir = d; startTurn(); }

    async function startTurn() {
        if (isOver) return;
        updateUI();
        let p = players[currentIdx];
        p.isProt = false;
        if (deck.length > 0) p.hand.push(deck.pop()); else { concludeGame(); return; }
        updateUI();
        if (p.isNPC) {
            await new Promise(r => setTimeout(r, 1500));
            npcPlay(p);
        }
    }

    function npcPlay(p) {
        let idx = (p.hand[0].v === 8) ? 1 : 0;
        if (p.hand.some(c => c.v === 7) && p.hand.some(c => c.v === 5 || c.v === 6)) idx = p.hand.findIndex(c => c.v === 7);
        playCard(p.id, idx);
    }

    async function playCard(pIdx, cIdx) {
        if (isOver || pIdx !== currentIdx) return;
        let p = players[pIdx];
        let card = p.hand.splice(cIdx, 1)[0];
        p.discards.push(card);
        addLog(`${p.name} æ‰“å‡º [${card.name}]`);
        
        // è§’è‰²åŠŸèƒ½æ ¸å¿ƒ
        switch(card.v) {
            case 1: 
                let t1 = getTarget(pIdx);
                if (t1 !== null) {
                    let g = p.isNPC ? Math.floor(Math.random()*7)+2 : prompt(`çŒœ ${players[t1].name} çš„é»æ•¸ (2-8)`);
                    if (players[t1].hand[0].v == g) { addLog(`ğŸ¯ çŒœä¸­ï¼${players[t1].name} æ·˜æ±°`); eliminate(players[t1]); }
                } break;
            case 3:
                let t3 = getTarget(pIdx);
                if (t3 !== null) {
                    let v1 = p.hand[0].v, v2 = players[t3].hand[0].v;
                    if (v1 > v2) { addLog(`ğŸ’€ ${players[t3].name} é»æ•¸å°æ·˜æ±°`); eliminate(players[t3]); }
                    else if (v1 < v2) { addLog(`ğŸ’€ ${p.name} é»æ•¸å°æ·˜æ±°`); eliminate(p); }
                } break;
            case 4: p.isProt = true; break;
            case 8: eliminate(p); break;
        }

        if (players.filter(pl => !pl.isOut).length <= 1) {
            addLog(`ğŸ å‹åˆ©è€…ï¼š${players.find(pl => !pl.isOut).name}`, true);
            isOver = true; updateUI(); return;
        }

        currentIdx = (currentIdx + dir + players.length) % players.length;
        while(players[currentIdx].isOut) currentIdx = (currentIdx + dir + players.length) % players.length;
        setTimeout(startTurn, 1000);
    }

    function eliminate(pl) { pl.isOut = true; pl.discards.push(pl.hand[0]); }
    
    function getTarget(me) {
        let targets = players.filter(pl => !pl.isOut && !pl.isProt && pl.id !== me);
        if (targets.length === 0) return null;
        if (players[me].isNPC) return targets[Math.floor(Math.random()*targets.length)].id;
        let input = prompt(`é¸ç›®æ¨™ç·¨è™Ÿ (${targets.map(t=>t.id).join(",")})`);
        return (input !== null && players[input] && !players[input].isOut) ? parseInt(input) : null;
    }

    function updateUI() {
        document.getElementById('deck-count').innerText = `ğŸ´ å‰©é¤˜: ${deck.length}`;
        document.getElementById('dir-text').innerText = dir === 1 ? 'é †æ™‚é‡ â†»' : 'é€†æ™‚é‡ â†º';
        const container = document.getElementById('seats-container');
        container.innerHTML = "";

        const total = players.length;
        const radius = 300; // åœ“å½¢åŠå¾‘

        players.forEach((p, i) => {
            // è¨ˆç®—æ¯å€‹äººçš„åœ“å½¢ä½ç½®
            const angle = (i * (360 / total) - 90) * (Math.PI / 180);
            const x = 50 + (radius / window.innerWidth * 100) * Math.cos(angle);
            const y = 50 + (radius / window.innerHeight * 100) * Math.sin(angle);

            const seat = document.createElement('div');
            seat.className = `player-seat ${p.isOut ? 'out' : ''} ${i === currentIdx ? 'active' : ''}`;
            seat.style.left = x + "%";
            seat.style.top = y + "%";

            let html = `<div class="p-info"><b>${p.name} (ID:${i})</b> ${p.isProt ? 'ğŸ›¡ï¸' : ''}</div>`;
            
            // æ‰‹ç‰Œå€
            html += `<div style="margin-bottom:10px">`;
            if (!p.isOut) {
                if (i === 0) {
                    p.hand.forEach((c, ci) => {
                        html += `<div class="card" style="background-image:url(${getCardImg(c.v)})" onclick="playCard(0,${ci})"><div class="card-val">${c.v}</div></div>`;
                    });
                } else {
                    p.hand.forEach(() => { html += `<div class="card" style="background-image:url(${CARD_BACK}); cursor:default"></div>`; });
                }
            } else { html += `<div style="color:red; font-weight:bold;">OUT</div>`; }
            html += `</div>`;

            // æ£„ç‰Œå€ (é¡¯ç¤ºåœ¨æ­£å‰æ–¹)
            html += `<div class="discard-pile">`;
            p.discards.forEach(c => {
                html += `<div class="discard-card" style="background-image:url(${getCardImg(c.v)})" title="${c.name}"></div>`;
            });
            html += `</div>`;

            seat.innerHTML = html;
            container.appendChild(seat);
        });
    }

    function addLog(m, h=false) {
        const l = document.getElementById('log');
        const d = document.createElement('div');
        d.className = `log-msg ${h?'highlight':''}`;
        d.innerHTML = `> ${m}`;
        l.prepend(d);
    }
    function concludeGame() { isOver = true; updateUI(); }
</script>

</body>
</html>
