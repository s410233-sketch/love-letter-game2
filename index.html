<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æƒ…æ›¸è±ªè¯ç‰ˆ - æ™ºæ…§NPCç‰ˆ</title>
    <style>
        :root { --gold: #f1c40f; --red: #e74c3c; --blue: #3498db; --dark: #2c3e50; --bg: #1a1a2e; }
        body { font-family: sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 10px; margin: 0; }

        .log-msg { margin: 5px 0; border-bottom: 1px solid #0f3460; font-size: 14px; line-height: 1.4; }
        .highlight { color: var(--gold); font-weight: bold; }

        .player-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        .p-box { background: #0f3460; padding: 10px; border-radius: 12px; text-align: center; border: 2px solid transparent; position: relative; }
        .p-box.active { border-color: var(--gold); box-shadow: 0 0 10px var(--gold); }
        .p-box.out { opacity: 0.3; filter: grayscale(1); }
        .p-box.protected { border-color: #2ecc71; }

        .hand { margin-top: 10px; display: flex; flex-direction: column; gap: 5px; }
        button { background: var(--red); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 2px; }
        button:hover:not(:disabled) { background: #c0392b; }

        input { padding: 10px; width: 60px; border-radius: 5px; border: none; font-size: 18px; text-align: center; }
    </style>

<body>

<div class="game-card">
    <h1>ğŸ’Œ æƒ…æ›¸ï¼šè±ªè¯ç‰ˆ (æ™ºæ…§ NPC ç‰ˆ)</h1>

    <div id="setup" class="setup-ui">
        <h2>è¨­å®šéŠç©äººæ•¸</h2>
        <input type="number" id="pCount" value="4" min="2" max="8">
        <br><br>
        <button onclick="bootGame()">é–‹å§‹éŠæˆ²</button>
    </div>

    <div id="main" style="display: none;">
        <div style="display: flex; justify-content: space-between; padding: 5px; font-weight: bold; color: var(--gold); font-size: 14px;">
            <span id="deck-info">ğŸ´ å‰©é¤˜: 0</span>
            <span id="dir-info">ğŸ”„ æ–¹å‘: ç­‰å¾…ä¸­</span>
        </div>
        <div id="log"></div>
        <div id="players" class="player-grid"></div>
    </div>
</div>

<script>
    const CARD_DATA = [
        { v: 1, name: "è¡›å…µ", count: 10 }, { v: 2, name: "ç¥çˆ¶", count: 4 },
        { v: 3, name: "ç”·çˆµ", count: 4 }, { v: 4, name: "ä¾å¥³", count: 4 },
        { v: 5, name: "ç‹å­", count: 4 }, { v: 6, name: "åœ‹ç‹", count: 2 },
        { v: 7, name: "ä¼¯çˆµå¤«äºº", count: 2 }, { v: 8, name: "å…¬ä¸»", count: 2 }
    ];

    let deck = [], players = [], currentIdx = 0, dir = 1, isOver = false;

    function bootGame() {
        const num = parseInt(document.getElementById('pCount').value);
        if (num < 2 || num > 8) return;
        deck = [];
        CARD_DATA.forEach(c => { for(let i=0; i<c.count; i++) deck.push({...c}); });
        deck.sort(() => Math.random() - 0.5);
        players = Array.from({length: num}, (_, i) => ({
            id: i, name: i === 0 ? "ç©å®¶(0)" : `NPC ${i}`,
            hand: [deck.pop()], isOut: false, isProt: false, isNPC: i !== 0
        }));
        document.getElementById('setup').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        addLog("ğŸ² ç³»çµ±æ­£åœ¨é€²è¡ŒçŒœæ‹³...");
        setTimeout(resolveRPS, 800);
    }

    function resolveRPS() {
        currentIdx = Math.floor(Math.random() * players.length);
        addLog(`ğŸ† çŒœæ‹³å‹åˆ©ï¼š<span class="highlight">${players[currentIdx].name}</span>`, true);
        if (players[currentIdx].isNPC) {
            dir = Math.random() > 0.5 ? 1 : -1;
            addLog(`${players[currentIdx].name} æ±ºå®šæ–¹å‘ï¼š${dir === 1 ? 'é †æ™‚é‡' : 'é€†æ™‚é‡'}`);
            startTurn();
        } else {
            addLog("ä½ æ˜¯è´å®¶ï¼Œè«‹é»æ“ŠæŒ‰éˆ•æ±ºå®šæ–¹å‘ï¼š");
            const btnBox = document.createElement('div');
            btnBox.innerHTML = `<button onclick="chooseDir(1)">é †æ™‚é‡</button> <button onclick="chooseDir(-1)">é€†æ™‚é‡</button>`;
            document.getElementById('log').prepend(btnBox);
        }
    }

    function chooseDir(d) {
        dir = d;
        addLog(`æ–¹å‘å·²å®šï¼š${dir === 1 ? 'é †æ™‚é‡' : 'é€†æ™‚é‡'}`);
        startTurn();
    }

    async function startTurn() {
        if (isOver) return;
        updateUI();
        let p = players[currentIdx];
        p.isProt = false;

        if (deck.length > 0) {
            p.hand.push(deck.pop());
            if (p.hand.filter(c => c.v === 8).length === 2) {
                addLog(`ğŸ‰ ${p.name} åŒæ™‚æŒæœ‰å…©ä½å…¬ä¸»ï¼é”æˆå‚³èªªç´šç²å‹ï¼`, true);
                isOver = true; updateUI(); return;
            }
        } else {
            concludeGame(); return;
        }

        updateUI();
        if (p.isNPC) {
            let thinkTime = Math.floor(Math.random() * 2000) + 1000; // 1~3ç§’æ€è€ƒ
            addLog(`<span class="npc-msg">${p.name} æ€è€ƒä¸­...</span>`);
            await sleep(thinkTime);
            npcSmartPlay(p);
        }
    }

    // --- æ™ºæ…§å‹ NPC é‚è¼¯ ---
    function npcSmartPlay(p) {
        let cardIdx = 0;
        const c1 = p.hand[0];
        const c2 = p.hand[1];

        // è¦å‰‡ä¸€ï¼šçµ•å°ä¸æ£„æ‰å…¬ä¸»
        if (c1.v === 8) cardIdx = 1;
        else if (c2.v === 8) cardIdx = 0;
        
        // è¦å‰‡äºŒï¼šéµå®ˆä¼¯çˆµå¤«äººé™åˆ¶ (æ‰‹ä¸­æœ‰åœ‹ç‹æˆ–ç‹å­æ™‚å¿…é ˆå‡ºä¼¯çˆµå¤«äºº)
        else if (p.hand.some(c => c.v === 7) && p.hand.some(c => c.v === 5 || c.v === 6)) {
            cardIdx = p.hand.findIndex(c => c.v === 7);
        }
        
        // è¦å‰‡ä¸‰ï¼šä¸€èˆ¬é‚è¼¯ (å„ªå…ˆæ‰“å‡ºé»æ•¸è¼ƒå¤§çš„ï¼Œé™¤äº†å…¬ä¸»)
        else {
            cardIdx = c1.v >= c2.v ? 0 : 1;
        }
        
        playCard(p.id, cardIdx);
    }

    async function playCard(pIdx, cIdx) {
        if (isOver || pIdx !== currentIdx) return;
        let p = players[pIdx];
        let card = p.hand[cIdx];

        // ä¼¯çˆµå¤«äººæª¢æŸ¥
        if (card.v !== 7 && p.hand.some(c => c.v === 7) && p.hand.some(c => c.v === 5 || c.v === 6)) {
            if (!p.isNPC) alert("è¦å‰‡æç¤ºï¼šæ‰‹ä¸­æœ‰åœ‹ç‹æˆ–ç‹å­ï¼Œå¿…é ˆå…ˆå‡ºä¼¯çˆµå¤«äººï¼");
            return;
        }

        card = p.hand.splice(cIdx, 1)[0];
        addLog(`${p.name} æ‰“å‡ºäº† [${card.name}]`);
        updateUI();

        switch(card.v) {
            case 1: // è¡›å…µ
                let t1 = await getTargetPrompt(pIdx, "è¡›å…µï¼šé¸æ“‡ç›®æ¨™ç·¨è™Ÿ");
                if (t1 !== null) {
                    let g = p.isNPC ? Math.floor(Math.random()*7)+2 : prompt(`çŒœ ${players[t1].name} æ˜¯ä»€éº¼ï¼Ÿ(2-8)`);
                    if (g == players[t1].hand[0].v) {
                        addLog(`ğŸ¯ çŒœä¸­äº†ï¼${players[t1].name} æ·˜æ±°ï¼`, true); 
                        players[t1].isOut = true;
                    } else addLog(`ğŸ’¨ çŒœéŒ¯äº†ã€‚`);
                } break;
            case 2: // ç¥çˆ¶
                let t2 = await getTargetPrompt(pIdx, "ç¥çˆ¶ï¼šæŸ¥çœ‹ç·¨è™Ÿæ‰‹ç‰Œ");
                if (t2 !== null && !p.isNPC) alert(`${players[t2].name} çš„æ‰‹ç‰Œæ˜¯ï¼š[${players[t2].hand[0].name}]`);
                break;
            case 3: // ç”·çˆµ
                let t3 = await getTargetPrompt(pIdx, "ç”·çˆµï¼šæ¯”ç‰Œç·¨è™Ÿ");
                if (t3 !== null) {
                    let v1 = p.hand[0].v, v2 = players[t3].hand[0].v;
                    if (v1 > v2) { addLog(`ğŸ’€ ${players[t3].name} æ·˜æ±°`); players[t3].isOut = true; }
                    else if (v1 < v2) { addLog(`ğŸ’€ ${p.name} æ·˜æ±°`); p.isOut = true; }
                    else addLog("âš–ï¸ å¹³æ‰‹");
                } break;
            case 4: p.isProt = true; addLog(`${p.name} ç²å¾—ä¾å¥³ä¿è­·`); break;
            case 5: // ç‹å­
                let t5;
                if(p.isNPC) {
                    // NPC æ™ºæ…§ï¼šç‹å­ä¸å°è‡ªå·±ç”¨(é™¤éåªæœ‰è‡ªå·±)ï¼Œä¹Ÿä¸å°å—ä¿è­·è€…ç”¨
                    t5 = pIdx; // é è¨­è‡ªå·±
                    let enemy = players.find(pl => !pl.isOut && !pl.isProt && pl.id !== pIdx);
                    if(enemy) t5 = enemy.id;
                } else {
                    t5 = prompt(`ç‹å­ï¼šé¸ä¸€äººæ£„ç‰Œ (0-${players.length-1})`);
                }
                if (players[t5] && !players[t5].isOut) {
                    addLog(`${players[t5].name} æ£„æ‰ [${players[t5].hand[0].name}]`);
                    if (players[t5].hand[0].v === 8) { players[t5].isOut = true; addLog("ğŸ˜± æ˜¯å…¬ä¸»ï¼æ·˜æ±°ï¼"); }
                    else { players[t5].hand = deck.length > 0 ? [deck.pop()] : []; }
                } break;
            case 6: // åœ‹ç‹
                let t6 = await getTargetPrompt(pIdx, "åœ‹ç‹ï¼šäº¤æ›ç·¨è™Ÿæ‰‹ç‰Œ");
                if (t6 !== null) {
                    let tmp = p.hand[0]; p.hand[0] = players[t6].hand[0]; players[t6].hand[0] = tmp;
                    addLog(`ğŸ¤ èˆ‡ ${players[t6].name} äº¤æ›æ‰‹ç‰Œ`);
                } break;
            case 8: p.isOut = true; addLog("ğŸ˜± æ‰“å‡ºå…¬ä¸»ï¼Œæ·˜æ±°ï¼"); break;
        }

        const alive = players.filter(pl => !pl.isOut);
        if (alive.length <= 1) {
            addLog(`ğŸ éŠæˆ²çµæŸï¼Œç”Ÿå­˜è€…ï¼š${alive[0] ? alive[0].name : "ç„¡"}`, true);
            isOver = true; updateUI(); return;
        }

        currentIdx = (currentIdx + dir + players.length) % players.length;
        while(players[currentIdx].isOut) currentIdx = (currentIdx + dir + players.length) % players.length;
        
        setTimeout(startTurn, 1000);
    }

    async function getTargetPrompt(meIdx, msg) {
        let targets = players.filter(pl => !pl.isOut && !pl.isProt && pl.id !== meIdx);
        if (targets.length === 0) {
            addLog("âŒ æ‰¾ä¸åˆ°åˆæ³•ç›®æ¨™ï¼ˆçš†å—ä¿è­·æˆ–å·²å‡ºå±€ï¼‰ã€‚");
            return null;
        }
        if (players[meIdx].isNPC) return targets[Math.floor(Math.random()*targets.length)].id;
        let input = prompt(`${msg}\nå¯é¸ç·¨è™Ÿï¼š[${targets.map(t => t.id).join(",")}]`);
        return (input !== null && players[input] && !players[input].isOut && !players[input].isProt && input != meIdx) ? parseInt(input) : null;
    }

    function concludeGame() {
        let winners = players.filter(pl => !pl.isOut).sort((a,b) => b.hand[0].v - a.hand[0].v);
        addLog(`ğŸ† æ¯”ç‰ŒçµæŸï¼Œè´å®¶æ˜¯ï¼š${winners[0].name}`, true);
        isOver = true; updateUI();
    }

    function updateUI() {
        document.getElementById('deck-info').innerText = `ğŸ´ å‰©é¤˜: ${deck.length}`;
        document.getElementById('dir-info').innerText = `ğŸ”„ æ–¹å‘: ${dir === 1 ? 'é †æ™‚é‡' : 'é€†æ™‚é‡'}`;
        const container = document.getElementById('players');
        container.innerHTML = "";
        players.forEach((p, i) => {
            const div = document.createElement('div');
            div.className = `p-box ${p.isOut ? 'out' : ''} ${i === currentIdx ? 'active' : ''} ${p.isProt ? 'protected' : ''}`;
            let content = `<strong>${p.name}</strong><br>`;
            if (!p.isOut && !p.isNPC && i === currentIdx) {
                p.hand.forEach((c, ci) => { 
                    content += `<button onclick="playCard(${i},${ci})">${c.name}(${c.v})</button> `;
                });
            } else if (!p.isOut) { content += "ğŸ´ æŒå¡"; }
            else { content += "ğŸ’€ æ·˜æ±°"; }
            div.innerHTML = content;
            container.appendChild(div);
        });
    }

    function addLog(m, h = false) {
        const l = document.getElementById('log');
        const d = document.createElement('div');
        d.className = `log-msg ${h ? 'highlight' : ''}`;
        d.innerHTML = `> ${m}`;
        l.prepend(d);
    }
    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }
</script>
