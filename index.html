<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æƒ…æ›¸è±ªè¯ç‰ˆ - è¦–è¦ºæ£„ç‰Œç‰ˆ</title>
    <style>
        :root { --gold: #f1c40f; --red: #e74c3c; --dark: #0c0c16; --card-w: 90px; --card-h: 130px; }
        body { font-family: sans-serif; background: var(--dark); color: white; margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* ç•«é¢å·¦å´ï¼šä¸»è¦éŠæˆ²å€ */
        .game-area { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        
        /* ç•«é¢å³å´ï¼šç¸®å°çš„æ—¥èªŒæ¡† */
        .side-log { width: 250px; background: #16213e; border-left: 2px solid var(--gold); display: flex; flex-direction: column; padding: 10px; }
        #log { flex: 1; overflow-y: auto; font-size: 13px; display: flex; flex-direction: column-reverse; }
        .log-msg { border-bottom: 1px solid #1a3a5f; padding: 5px 0; line-height: 1.4; }

        /* ç©å®¶ç¶²æ ¼ */
        .player-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .p-box { background: #1a1a2e; padding: 15px; border-radius: 12px; border: 2px solid #333; position: relative; }
        .p-box.active { border-color: var(--gold); box-shadow: 0 0 15px rgba(241, 196, 15, 0.3); }
        .p-box.out { opacity: 0.6; filter: grayscale(0.5); border-color: #e74c3c; }

        /* å¡ç‰Œæ¨£å¼ */
        .card {
            width: var(--card-w); height: var(--card-h);
            background-color: #2c3e50; background-size: cover; background-position: center;
            border-radius: 6px; border: 1px solid #555; display: inline-block;
            margin: 2px; position: relative; cursor: pointer; transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .card-val { position: absolute; top: 2px; left: 2px; background: var(--gold); color: black; width: 18px; height: 18px; border-radius: 50%; font-weight: bold; line-height: 18px; font-size: 12px; text-align: center; }

        /* æ£„ç‰Œå€æ¨£å¼ (å·²å‡ºçš„ç‰Œ) */
        .discard-pile { margin-top: 10px; padding-top: 10px; border-top: 1px dashed #444; display: flex; flex-wrap: wrap; gap: 4px; }
        .small-card { width: 45px; height: 65px; background-size: cover; border-radius: 4px; border: 1px solid #222; opacity: 0.9; }

        .setup-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 100; background: #16213e; padding: 40px; border-radius: 20px; border: 2px solid var(--gold); }
        button { background: var(--red); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        input { padding: 10px; width: 50px; text-align: center; font-size: 18px; }
    </style>
</head>
<body>

<div id="setup" class="setup-ui">
    <h1>ğŸ’Œ æƒ…æ›¸ï¼šè¦–è¦ºå¼·åŒ–ç‰ˆ</h1>
    <p>è¨­å®šäººæ•¸ (2-8äºº)</p>
    <input type="number" id="pCount" value="4" min="2" max="8">
    <br><br>
    <button onclick="bootGame()">é–‹å§‹éŠæˆ²</button>
</div>

<div class="game-area" id="main" style="display: none;">
    <div style="display: flex; justify-content: space-between; color: var(--gold); font-weight: bold; margin-bottom: 15px;">
        <span id="deck-info">ğŸ´ å‰©é¤˜ç‰Œæ•¸: 0</span>
        <span id="dir-info">ğŸ”„ æ–¹å‘: ç­‰å¾…ä¸­</span>
    </div>
    <div id="players" class="player-grid"></div>
</div>

<div class="side-log" id="side-log" style="display: none;">
    <h3 style="color: var(--gold); margin-top: 0;">éŠæˆ²æ—¥èªŒ</h3>
    <div id="log"></div>
</div>

<script>
    // åŠ å…¥æ™‚é–“æ¨™ç±¤ç ´è§£å¿«å–
    const ts = new Date().getTime();
    const getCardImg = (v) => v ? `card${v}.png?v=${ts}` : `card_back.png?v=${ts}`;
    const CARD_BACK = `card_back.png?v=${ts}`;

    const CARD_DATA = [
        { v: 1, name: "è¡›å…µ", count: 10 }, { v: 2, name: "ç¥çˆ¶", count: 4 },
        { v: 3, name: "ç”·çˆµ", count: 4 }, { v: 4, name: "ä¾å¥³", count: 4 },
        { v: 5, name: "ç‹å­", count: 4 }, { v: 6, name: "åœ‹ç‹", count: 2 },
        { v: 7, name: "ä¼¯çˆµå¤«äºº", count: 2 }, { v: 8, name: "å…¬ä¸»", count: 2 }
    ];

    let deck = [], players = [], currentIdx = 0, dir = 1, isOver = false;

    function bootGame() {
        const num = parseInt(document.getElementById('pCount').value);
        if (isNaN(num)) return;
        deck = [];
        CARD_DATA.forEach(c => { for(let i=0; i<c.count; i++) deck.push({...c}); });
        deck.sort(() => Math.random() - 0.5);
        
        players = Array.from({length: num}, (_, i) => ({
            id: i, name: i === 0 ? "ä½ " : `NPC ${i}`,
            hand: [deck.pop()], 
            discards: [], // ç´€éŒ„å‡ºéçš„ç‰Œ
            isOut: false, lastHand: null, isProt: false, isNPC: i !== 0
        }));

        document.getElementById('setup').style.display = 'none';
        document.getElementById('main').style.display = 'flex';
        document.getElementById('side-log').style.display = 'flex';
        
        addLog("ğŸ² æ­£åœ¨æ±ºå®šå…ˆæ”»...");
        setTimeout(resolveRPS, 800);
    }

    function resolveRPS() {
        currentIdx = Math.floor(Math.random() * players.length);
        addLog(`ğŸ† è´å®¶ï¼š<span style="color:var(--gold)">${players[currentIdx].name}</span>`);
        if (players[currentIdx].isNPC) {
            dir = Math.random() > 0.5 ? 1 : -1;
            addLog(`æ–¹å‘ï¼š${dir === 1 ? 'é †æ™‚é‡' : 'é€†æ™‚é‡'}`);
            startTurn();
        } else {
            addLog("ä½ æ˜¯è´å®¶ï¼Œè«‹é»æ“Šæ–¹å‘ï¼š");
            const btnBox = document.createElement('div');
            btnBox.innerHTML = `<button onclick="chooseDir(1)">é †æ™‚é‡</button> <button onclick="chooseDir(-1)" style="margin-left:5px">é€†æ™‚é‡</button>`;
            document.getElementById('log').prepend(btnBox);
        }
    }

    function chooseDir(d) {
        dir = d;
        addLog(`æ–¹å‘è¨­å®šç‚ºï¼š${dir === 1 ? 'é †æ™‚é‡' : 'é€†æ™‚é‡'}`);
        startTurn();
    }

    async function startTurn() {
        if (isOver) return;
        updateUI();
        let p = players[currentIdx];
        p.isProt = false;

        if (deck.length > 0) {
            p.hand.push(deck.pop());
            if (p.hand.filter(c => c.v === 8).length === 2) {
                addLog(`ğŸ‰ ${p.name} é›™å…¬ä¸»å‹åˆ©ï¼`, true);
                isOver = true; updateUI(); return;
            }
        } else { concludeGame(); return; }

        updateUI();
        if (p.isNPC) {
            await new Promise(r => setTimeout(r, 1500));
            npcPlay(p);
        }
    }

    function npcPlay(p) {
        let idx = (p.hand[0].v === 8) ? 1 : 0;
        if (p.hand.some(c => c.v === 7) && p.hand.some(c => c.v === 5 || c.v === 6)) {
            idx = p.hand.findIndex(c => c.v === 7);
        }
        playCard(p.id, idx);
    }

    async function playCard(pIdx, cIdx) {
        if (isOver || pIdx !== currentIdx) return;
        let p = players[pIdx];
        let card = p.hand[cIdx];

        // ä¼¯çˆµå¤«äººå¼·åˆ¶æª¢æŸ¥
        if (card.v !== 7 && p.hand.some(c => c.v === 7) && p.hand.some(c => c.v === 5 || c.v === 6)) {
            if (!p.isNPC) alert("å¿…é ˆæ‰“å‡ºä¼¯çˆµå¤«äººï¼");
            return;
        }

        card = p.hand.splice(cIdx, 1)[0];
        p.discards.push(card); // ä¸Ÿé€²æ£„ç‰Œå€
        addLog(`${p.name} å‡ºç‰Œï¼š[${card.name}]`);
        updateUI();

        // åŠŸèƒ½é‚è¼¯
        switch(card.v) {
            case 1: 
                let t1 = getT(pIdx);
                if (t1 !== null) {
                    let g = p.isNPC ? Math.floor(Math.random()*7)+2 : prompt(`çŒœ ${players[t1].name} çš„èº«åˆ† (2-8)`);
                    if (players[t1].hand[0].v == g) { 
                        addLog(`ğŸ¯ çŒœä¸­ï¼${players[t1].name} æ·˜æ±°`); 
                        eliminate(players[t1]);
                    } else addLog("ğŸ’¨ æ²’çŒœä¸­");
                } break;
            case 3:
                let t3 = getT(pIdx);
                if (t3 !== null) {
                    let v1 = p.hand[0].v, v2 = players[t3].hand[0].v;
                    if (v1 > v2) { addLog(`ğŸ’€ ${players[t3].name} è¼ƒå°ï¼Œæ·˜æ±°`); eliminate(players[t3]); }
                    else if (v1 < v2) { addLog(`ğŸ’€ ${p.name} è¼ƒå°ï¼Œæ·˜æ±°`); eliminate(p); }
                } break;
            case 4: p.isProt = true; addLog(`${p.name} ç²å¾—ä¿è­·`); break;
            case 8: eliminate(p); addLog(`ğŸ˜± ${p.name} ä¸Ÿæ£„å…¬ä¸»æ·˜æ±°ï¼`); break;
        }

        if (checkGameOver()) return;
        
        currentIdx = (currentIdx + dir + players.length) % players.length;
        while(players[currentIdx].isOut) currentIdx = (currentIdx + dir + players.length) % players.length;
        setTimeout(startTurn, 1000);
    }

    function eliminate(player) {
        player.isOut = true;
        player.lastHand = player.hand[0];
        player.discards.push(player.hand[0]); // æ·˜æ±°ä¹Ÿè¦ç¿»ç‰Œ
    }

    function getT(me) {
        let targets = players.filter(pl => !pl.isOut && !pl.isProt && pl.id !== me);
        return targets.length > 0 ? targets[0].id : null;
    }

    function checkGameOver() {
        let alive = players.filter(pl => !pl.isOut);
        if (alive.length <= 1) {
            addLog(`ğŸ éŠæˆ²çµæŸï¼è´å®¶æ˜¯ï¼š${alive[0]?.name || "ç„¡äºº"}`, true);
            isOver = true; updateUI(); return true;
        }
        return false;
    }

    function concludeGame() {
        addLog("ğŸ† ç‰ŒæŠ½å®Œäº†ï¼æ¯”å¤§å°æ±ºå®šè´å®¶ã€‚");
        isOver = true; updateUI();
    }

    function updateUI() {
        document.getElementById('deck-info').innerText = `ğŸ´ å‰©é¤˜ç‰Œæ•¸: ${deck.length}`;
        document.getElementById('dir-info').innerText = `ğŸ”„ æ–¹å‘: ${dir === 1 ? 'é †æ™‚é‡' : 'é€†æ™‚é‡'}`;
        const container = document.getElementById('players');
        container.innerHTML = "";

        players.forEach((p, i) => {
            const div = document.createElement('div');
            div.className = `p-box ${p.isOut ? 'out' : ''} ${i === currentIdx ? 'active' : ''}`;
            
            let html = `<h3 style="margin:0 0 10px 0; color:${p.isOut ? '#777' : 'white'}">${p.name} ${p.isProt ? 'ğŸ›¡ï¸' : ''}</h3>`;
            
            // é¡¯ç¤ºç•¶å‰æ‰‹ç‰Œ (çœŸäººå¯è¦‹, NPCä¸å¯è¦‹)
            html += `<div style="min-height:140px">`;
            if (p.isOut) {
                html += `<div style="font-size:12px; color:var(--red)">OUT (æ‰‹ä¸­æ›¾æŒæœ‰ ${p.lastHand?.name})</div>`;
            } else if (i === 0) { // ä½ 
                p.hand.forEach((c, ci) => {
                    html += `<div class="card" style="background-image:url(${getCardImg(c.v)})" onclick="playCard(0,${ci})"><div class="card-val">${c.v}</div></div>`;
                });
            } else { // NPC
                p.hand.forEach(() => {
                    html += `<div class="card" style="background-image:url(${CARD_BACK}); cursor:default"></div>`;
                });
            }
            html += `</div>`;

            // é‡é»ï¼šé¡¯ç¤ºæ£„ç‰Œå€ (ä¸Ÿå‡ºçš„åœ–ç‰‡)
            html += `<div class="discard-pile">`;
            p.discards.forEach(card => {
                html += `<div class="small-card" style="background-image:url(${getCardImg(card.v)})" title="${card.name}"></div>`;
            });
            html += `</div>`;

            div.innerHTML = html;
            container.appendChild(div);
        });
    }

    function addLog(m, h=false) {
        const l = document.getElementById('log');
        const d = document.createElement('div');
        d.className = `log-msg ${h?'highlight':''}`;
        d.innerHTML = `> ${m}`;
        l.prepend(d);
    }
</script>

</body>
</html>
