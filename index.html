<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æƒ…æ›¸ï¼šç¶“å…¸åœ“æ¡Œç‰ˆ</title>
    <style>
        :root { --red: #e74c3c; --dark: #1a1a1a; --card-w: 75px; --card-h: 105px; --gold: #f1c40f; }
        body { font-family: sans-serif; background: #0a0a0a; color: white; margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* ç‹€æ…‹é¢æ¿ */
        .status-panel { position: absolute; top: 15px; right: 240px; background: rgba(0,0,0,0.7); padding: 8px 18px; border-radius: 20px; z-index: 100; font-weight: bold; display: flex; gap: 12px; border: 1px solid #444; }
        
        /* å´é‚Šæ—¥èªŒ */
        .side-log { width: 220px; background: #16213e; border-left: 1px solid #444; display: flex; flex-direction: column; padding: 10px; z-index: 10; }
        #log { flex: 1; overflow-y: auto; font-size: 13px; display: flex; flex-direction: column-reverse; }
        .log-msg { border-bottom: 1px solid #1a3a5f; padding: 5px 0; color: #ccc; }

        .game-world { flex: 1; position: relative; background: radial-gradient(circle, #1a4a3e 0%, #0a0a12 100%); }
        
        /* ç©å®¶ä½ˆå±€ */
        .player-seat { position: absolute; transform: translate(-50%, -50%); display: flex; align-items: center; justify-content: center; transition: all 0.5s ease; }
        .p-info { order: 2; margin-left: 10px; background: #1a1a2e; padding: 5px 12px; border-radius: 15px; border: 2px solid #444; font-size: 13px; white-space: nowrap; }
        .active .p-info { border-color: var(--gold); box-shadow: 0 0 15px var(--gold); }
        .out .p-info { opacity: 0.5; filter: grayscale(1); }

        /* å¡ç‰Œå€ï¼šæ‰‹ç‰Œåœ¨å¤–ï¼Œæ£„ç‰Œåœ¨å…§ */
        .card-zone { order: 1; display: flex; flex-direction: column; align-items: center; }
        .hand { display: flex; justify-content: center; min-height: 110px; align-items: flex-end; order: 1; }
        .last-discard-box { height: 90px; width: 63px; border: 1px dashed #777; border-radius: 5px; background: rgba(255,255,255,0.05); margin-top: 8px; order: 2; overflow: hidden; }
        
        /* å¡ç‰Œæ¨£å¼ */
        .card { width: var(--card-w); height: var(--card-h); background-size: cover; border-radius: 6px; border: 1px solid #333; position: relative; cursor: pointer; margin: 0 2px; transition: 0.2s; background-color: #2c3e50; }
        .card:hover { transform: translateY(-8px); border-color: white; z-index: 50; }
        .card-val { position: absolute; top: 1px; left: 1px; background: var(--gold); color: black; width: 18px; height: 18px; border-radius: 50%; font-size: 11px; line-height: 18px; text-align: center; font-weight: bold; }
        .last-discard-card { width: 100%; height: 100%; background-size: cover; }

        /* å¤§å­—å ±ä¸­å¿ƒè¦–çª— */
        #announcer { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 350px; background: rgba(0,0,0,0.9); border: 1px solid #fff;
            z-index: 2000; display: none; flex-direction: column; justify-content: center; 
            align-items: center; padding: 25px; text-align: center; border-radius: 10px;
        }
        .announce-text { font-size: 28px; font-weight: bold; color: #fff; margin-bottom: 10px; }
        .announce-sub { font-size: 16px; color: #bbb; margin-bottom: 20px; }
        #announcer.show { display: flex; }
        .confirm-btn { background: #fff; color: #000; border: none; padding: 10px 30px; cursor: pointer; font-weight: bold; border-radius: 5px; }

        /* é¸äººå½ˆçª— */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1500; flex-direction: column; justify-content: center; align-items: center; }
        .target-btn { background: #3498db; margin: 8px; padding: 12px 25px; color: white; border: none; border-radius: 5px; cursor: pointer; min-width: 120px; }
        .target-btn:hover { background: #2980b9; }
    </style>
</head>
<body>

<div id="setup" style="position:fixed; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:3000; display:flex; flex-direction:column; justify-content:center; align-items:center;">
    <h1>ğŸ’Œ æƒ…æ›¸</h1>
    <p>è¨­å®šäººæ•¸ (2-8äºº)</p>
    <input type="number" id="pCount" value="4" min="2" max="8" style="padding:10px; width:60px; text-align:center; font-size: 20px;">
    <br>
    <button onclick="bootGame()" style="padding:15px 40px; background:var(--red); color:white; border:none; cursor:pointer; font-weight:bold; border-radius: 5px;">é–‹å§‹éŠæˆ²</button>
</div>

<div id="announcer">
    <div class="announce-text" id="announce-main"></div>
    <div class="announce-sub" id="announce-sub"></div>
    <button class="confirm-btn" onclick="closeAnnounce()">ç¢º èª</button>
</div>

<div class="status-panel" id="status-ui" style="display:none;">
    <div id="deck-count">å‰©é¤˜ç‰Œæ•¸: 0</div>
    <div id="dir-text">é †åº: â†»</div>
</div>

<div class="game-world" id="main" style="display: none;">
    <div id="seats-container"></div>
</div>

<div id="target-overlay" class="overlay">
    <h2 style="color:white">æŒ‡å®šç›®æ¨™</h2>
    <div id="target-list"></div>
</div>

<div class="side-log" id="side-log" style="display:none;">
    <div style="font-weight:bold; margin-bottom:10px; color:var(--gold);">æˆ°æ³æ—¥èªŒ</div>
    <div id="log"></div>
</div>

<script>
    const ts = new Date().getTime();
    const getCardImg = (v) => v ? `card${v}.png?v=${ts}` : `card_back.png?v=${ts}`; 
    const CARD_BACK = `card_back.png?v=${ts}`;

    const CARD_DATA = [
        { v: 1, name: "è¡›å…µ", count: 10 }, { v: 2, name: "ç¥çˆ¶", count: 4 },
        { v: 3, name: "ç”·çˆµ", count: 4 }, { v: 4, name: "ä¾å¥³", count: 4 },
        { v: 5, name: "ç‹å­", count: 4 }, { v: 6, name: "åœ‹ç‹", count: 2 },
        { v: 7, name: "ä¼¯çˆµå¤«äºº", count: 2 }, { v: 8, name: "å…¬ä¸»", count: 2 }
    ];

    let deck = [], players = [], currentIdx = 0, dir = 1, isOver = false, busy = false;
    let resolveAction = null;

    function bootGame() {
        const num = parseInt(document.getElementById('pCount').value);
        deck = [];
        CARD_DATA.forEach(c => { for(let i=0; i<c.count; i++) deck.push({...c}); });
        deck.sort(() => Math.random() - 0.5);
        players = Array.from({length: num}, (_, i) => ({
            id: i, name: i === 0 ? "ç©å®¶" : `NPC ${i}`,
            hand: [deck.pop()], lastDiscard: null, isOut: false, isProt: false, isNPC: i !== 0
        }));
        document.getElementById('setup').style.display = 'none';
        document.getElementById('status-ui').style.display = 'flex';
        document.getElementById('main').style.display = 'block';
        document.getElementById('side-log').style.display = 'flex';
        startTurn();
    }

    function announce(main, sub) {
        document.getElementById('announce-main').innerText = main;
        document.getElementById('announce-sub').innerText = sub;
        document.getElementById('announcer').classList.add('show');
        return new Promise(resolve => { resolveAction = resolve; });
    }

    function closeAnnounce() {
        document.getElementById('announcer').classList.remove('show');
        if (resolveAction) {
            const tempResolve = resolveAction;
            resolveAction = null;
            tempResolve();
        }
    }

    async function startTurn() {
        if (isOver) return;
        busy = false;
        let p = players[currentIdx];
        p.isProt = false;
        if (p.hand.length >= 2) p.hand = [p.hand[0]];
        if (deck.length > 0) p.hand.push(deck.pop()); else { concludeGame(); return; }
        updateUI();
        if (p.isNPC) setTimeout(() => npcPlay(p), 1200);
    }

    function npcPlay(p) {
        let idx = (p.hand[0].v === 8) ? 1 : 0;
        if (p.hand.some(c => c.v === 7) && p.hand.some(c => c.v === 5 || c.v === 6)) idx = p.hand.findIndex(c => c.v === 7);
        playCard(p.id, idx);
    }

    async function playCard(pIdx, cIdx) {
        if (isOver || pIdx !== currentIdx || busy) return;
        busy = true;
        let p = players[pIdx];
        let card = p.hand.splice(cIdx, 1)[0];
        p.lastDiscard = card;
        updateUI();
        addLog(`${p.name} æ‰“å‡º [${card.name}]`);

        if ([1,2,3,5,6].includes(card.v)) {
            let targets = players.filter(pl => !pl.isOut && !pl.isProt && pl.id !== pIdx);
            if (card.v === 5 && targets.length === 0) targets = [p]; 
            if (targets.length > 0) {
                if (p.isNPC) executeEffect(card.v, targets[Math.floor(Math.random()*targets.length)].id, pIdx);
                else showTargetOverlay(`å°èª°ä½¿ç”¨ ${card.name}ï¼Ÿ`, targets.map(t=>({n:t.name, v:t.id})), (tid) => executeEffect(card.v, tid, pIdx));
            } else { await announce("å¤±æ•ˆ", "å ´ä¸Šæ²’æœ‰ç›®æ¨™"); finishTurn(); }
        } else if (card.v === 4) { await announce(p.name, "ç™¼å‹•ä¾å¥³ä¿è­·"); p.isProt = true; finishTurn(); }
        else if (card.v === 8) { await announce("æ·˜æ±°", `${p.name} æ£„æ‰å…¬ä¸»`); eliminate(p); finishTurn(); }
        else { finishTurn(); }
    }

    async function executeEffect(v, tid, pIdx) {
        let p = players[pIdx];
        let target = players[tid];
        if (v === 1) {
            let guess = p.isNPC ? Math.floor(Math.random()*7)+2 : prompt(`çŒœ ${target.name} çš„é»æ•¸ (2-8)`);
            if (target.hand[0].v == guess) { await announce("çŒœä¸­äº†ï¼", `${target.name} æ·˜æ±°`); eliminate(target); }
            else { await announce("å¤±æ•—", "æ²’çŒœä¸­èº«åˆ†"); }
        } else if (v === 2) {
            if (!p.isNPC) await announce("åµæŸ¥", `${target.name} çš„æ‰‹ç‰Œæ˜¯ï¼š${target.hand[0].name}`);
            else addLog(`NPC ä½¿ç”¨ç¥çˆ¶æŸ¥çœ‹äº† ${target.name}`);
        } else if (v === 3) {
            let v1 = p.hand[0].v, v2 = target.hand[0].v;
            await announce("æ±ºé¬¥", `${p.name} èˆ‡ ${target.name} æ¯”ç‰Œ`);
            if (v1 > v2) { await announce("çµæœ", `${target.name} æ·˜æ±°`); eliminate(target); }
            else if (v2 > v1) { await announce("çµæœ", `${p.name} æ·˜æ±°`); eliminate(p); }
            else { await announce("çµæœ", "å¹³æ‰‹"); }
        } else if (v === 5) {
            await announce("ç‹å­", `${target.name} å¼·åˆ¶æ›ç‰Œ`);
            if (target.hand[0].v === 8) { await announce("æ·˜æ±°", "æ£„æ‰å…¬ä¸»"); eliminate(target); }
            else { target.lastDiscard = target.hand[0]; target.hand = [deck.length > 0 ? deck.pop() : {v:0, name:"ç„¡"}]; }
        } else if (v === 6) {
            await announce("åœ‹ç‹", "äº¤æ›æ‰‹ç‰Œ");
            let tmp = p.hand[0]; p.hand[0] = target.hand[0]; target.hand[0] = tmp;
        }
        finishTurn();
    }

    function eliminate(pl) { 
        pl.isOut = true; 
        pl.lastDiscard = pl.hand[0]; 
        pl.hand = []; 
        addLog(`${pl.name} æ·˜æ±°`);
    }

    async function finishTurn() {
        let alives = players.filter(pl => !pl.isOut);
        if (alives.length <= 1) {
            isOver = true; updateUI();
            await announce("çµæŸ", `è´å®¶æ˜¯ï¼š${alives[0]?.name || "ç„¡äºº"}`);
            return;
        }
        currentIdx = (currentIdx + dir + players.length) % players.length;
        while(players[currentIdx].isOut) currentIdx = (currentIdx + dir + players.length) % players.length;
        updateUI();
        setTimeout(startTurn, 800);
    }

    function showTargetOverlay(msg, list, cb) {
        const ov = document.getElementById('target-overlay');
        const box = document.getElementById('target-list');
        ov.style.display = "flex"; box.innerHTML = "";
        list.forEach(item => {
            let btn = document.createElement('button');
            btn.className = "target-btn"; btn.innerText = item.n;
            btn.onclick = () => { ov.style.display = "none"; cb(item.v); };
            box.appendChild(btn);
        });
    }

    function updateUI() {
        document.getElementById('deck-count').innerText = `å‰©é¤˜ç‰Œæ•¸: ${deck.length}`;
        const container = document.getElementById('seats-container');
        container.innerHTML = "";
        const total = players.length;
        const rx = 30, ry = 32;

        players.forEach((p, i) => {
            const angle = (i * (360 / total) - 90) * (Math.PI / 180);
            const x = 50 + rx * Math.cos(angle);
            const y = 50 + ry * Math.sin(angle);
            const seat = document.createElement('div');
            seat.className = `player-seat ${p.isOut ? 'out' : ''} ${i === currentIdx ? 'active' : ''}`;
            seat.style.left = x + "%"; seat.style.top = y + "%";

            let html = `<div class="p-info">ID:${i} ${p.name} ${p.isProt?'ğŸ›¡ï¸':''}</div>`;
            html += `<div class="card-zone">`;
            html += `<div class="hand">`;
            if (!p.isOut) {
                p.hand.forEach((c, ci) => {
                    const img = (i === 0 || isOver) ? getCardImg(c.v) : CARD_BACK;
                    html += `<div class="card" style="background-image:url(${img})" onclick="playCard(${i},${ci})">${(i===0||isOver)?`<div class="card-val">${c.v}</div>`:''}</div>`;
                });
            } else { html += `<b style="color:var(--red); font-size:24px;">OUT</b>`; }
            html += `</div>`;
            html += `<div class="last-discard-box">${p.lastDiscard?`<div class="last-discard-card" style="background-image:url(${getCardImg(p.lastDiscard.v)})"></div>`:''}</div>`;
            html += `</div>`;

            seat.innerHTML = html;
            container.appendChild(seat);
        });
    }

    function addLog(m) {
        const l = document.getElementById('log');
        const d = document.createElement('div');
        d.className = "log-msg"; d.innerHTML = `> ${m}`;
        l.prepend(d);
    }
</script>

</body>
</html>
