<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æƒ…æ›¸ï¼šåœ“æ¡Œç²¾ç°¡ç‰ˆ</title>
    <style>
        :root { --gold: #f1c40f; --red: #e74c3c; --dark: #0a0a12; --card-w: 80px; --card-h: 110px; }
        body { font-family: sans-serif; background: var(--dark); color: white; margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .status-panel { 
            position: absolute; top: 20px; right: 240px; background: rgba(0,0,0,0.8); 
            padding: 10px 20px; border-radius: 30px; border: 1px solid var(--gold); 
            z-index: 100; font-weight: bold; display: flex; gap: 15px; 
        }

        .side-log { width: 220px; background: #16213e; border-left: 2px solid var(--gold); display: flex; flex-direction: column; padding: 10px; z-index: 10; }
        #log { flex: 1; overflow-y: auto; font-size: 13px; display: flex; flex-direction: column-reverse; }
        .log-msg { border-bottom: 1px solid #1a3a5f; padding: 5px 0; color: #ccc; }
        .highlight { color: var(--gold); font-weight: bold; }

        .game-world { flex: 1; position: relative; background: radial-gradient(circle, #1a4a3e 0%, #0a0a12 95%); }
        
        .player-seat {
            position: absolute; width: 180px; transform: translate(-50%, -50%);
            display: flex; flex-direction: column; align-items: center; transition: all 0.5s ease;
        }

        .p-info { 
            background: #1a1a2e; padding: 5px 12px; border-radius: 15px; border: 2px solid #444;
            font-size: 13px; margin-bottom: 5px; white-space: nowrap;
        }
        .active .p-info { border-color: var(--gold); box-shadow: 0 0 15px var(--gold); }
        .out { opacity: 0.6; filter: grayscale(0.8); }

        .hand { display: flex; justify-content: center; min-height: 115px; z-index: 2; }
        .card {
            width: var(--card-w); height: var(--card-h);
            background-color: #2c3e50; background-size: cover; background-position: center;
            border-radius: 8px; border: 1px solid #555; position: relative;
            cursor: pointer; margin: 0 2px; transition: 0.2s;
        }
        .card:hover { transform: translateY(-10px); z-index: 10; border-color: var(--gold); }
        .card-val { position: absolute; top: 2px; left: 2px; background: var(--gold); color: black; width: 18px; height: 18px; border-radius: 50%; font-size: 11px; line-height: 18px; text-align: center; font-weight: bold; }

        /* æœ€å¾Œæ£„ç‰Œå€æ¨£å¼ */
        .last-discard-box { 
            height: 65px; width: 45px; margin-bottom: 5px;
            border: 1px dashed #555; border-radius: 4px; position: relative;
            background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center;
        }
        .last-discard-card { width: 100%; height: 100%; background-size: cover; border-radius: 4px; border: 1px solid var(--gold); }
        .discard-label { position: absolute; top: -15px; font-size: 10px; color: #888; white-space: nowrap; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 200; flex-direction: column; justify-content: center; align-items: center; }
        .overlay h2 { color: var(--gold); margin-bottom: 20px; }
        .target-btn { background: #3498db; margin: 8px; padding: 12px 25px; font-size: 16px; border-radius: 8px; color: white; border: none; cursor: pointer; }
        .target-btn:hover { background: var(--gold); color: black; }

        .setup-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 300; background: #16213e; padding: 30px; border-radius: 20px; border: 2px solid var(--gold); text-align: center; }
        button { background: var(--red); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        input { padding: 10px; width: 50px; text-align: center; font-size: 18px; border-radius: 5px; border: none; }
    </style>
</head>
<body>

<div id="setup" class="setup-ui">
    <h1>ğŸ’Œ æƒ…æ›¸ï¼šåœ“æ¡Œå°æ±º</h1>
    <p>è¨­å®šäººæ•¸ (2-8äºº)</p>
    <input type="number" id="pCount" value="4" min="2" max="8">
    <br><br>
    <button onclick="bootGame()">é–‹å§‹ç‰Œå±€</button>
</div>

<div class="status-panel" id="status-ui" style="display:none;">
    <div id="deck-count">ğŸ´ å‰©é¤˜: 0</div>
    <div id="dir-text">ğŸ”„ é †æ™‚é‡</div>
</div>

<div class="game-world" id="main" style="display: none;">
    <div id="seats-container"></div>
</div>

<div id="target-overlay" class="overlay">
    <h2 id="overlay-msg">è«‹é¸æ“‡ç›®æ¨™</h2>
    <div id="target-list"></div>
</div>

<div class="side-log" id="side-log" style="display: none;">
    <h4 style="color: var(--gold); margin: 0 0 10px 0; text-align: center; border-bottom: 1px solid var(--gold);">æˆ°æ³æ—¥èªŒ</h4>
    <div id="log"></div>
</div>

<script>
    const ts = new Date().getTime();
    const getCardImg = (v) => v ? `card${v}.png?v=${ts}` : `card_back.png?v=${ts}`;
    const CARD_BACK = `card_back.png?v=${ts}`;

    const CARD_DATA = [
        { v: 1, name: "è¡›å…µ", count: 10 }, { v: 2, name: "ç¥çˆ¶", count: 4 },
        { v: 3, name: "ç”·çˆµ", count: 4 }, { v: 4, name: "ä¾å¥³", count: 4 },
        { v: 5, name: "ç‹å­", count: 4 }, { v: 6, name: "åœ‹ç‹", count: 2 },
        { v: 7, name: "ä¼¯çˆµå¤«äºº", count: 2 }, { v: 8, name: "å…¬ä¸»", count: 2 }
    ];

    let deck = [], players = [], currentIdx = 0, dir = 1, isOver = false;

    function bootGame() {
        const num = parseInt(document.getElementById('pCount').value);
        deck = [];
        CARD_DATA.forEach(c => { for(let i=0; i<c.count; i++) deck.push({...c}); });
        deck.sort(() => Math.random() - 0.5);
        players = Array.from({length: num}, (_, i) => ({
            id: i, name: i === 0 ? "ç©å®¶" : `NPC ${i}`,
            hand: [deck.pop()], lastDiscard: null, isOut: false, isProt: false, isNPC: i !== 0
        }));
        document.getElementById('setup').style.display = 'none';
        document.getElementById('status-ui').style.display = 'flex';
        document.getElementById('main').style.display = 'block';
        document.getElementById('side-log').style.display = 'flex';
        resolveRPS();
    }

    function resolveRPS() {
        currentIdx = Math.floor(Math.random() * players.length);
        addLog(`ğŸ² å…ˆæ”»ï¼š<span class="highlight">${players[currentIdx].name}</span>`);
        if (players[currentIdx].isNPC) { dir = Math.random() > 0.5 ? 1 : -1; startTurn(); }
        else { showTargetOverlay("é¸æ“‡å‡ºç‰Œæ–¹å‘", [{n:"é †æ™‚é‡", v:1}, {n:"é€†æ™‚é‡", v:-1}], (v)=> { dir = v; startTurn(); }); }
    }

    function startTurn() {
        if (isOver) return;
        let p = players[currentIdx];
        p.isProt = false;
        if (deck.length > 0) p.hand.push(deck.pop()); else { concludeGame(); return; }
        updateUI();
        if (p.isNPC) setTimeout(() => { npcPlay(p); }, 1200);
    }

    function npcPlay(p) {
        let idx = (p.hand[0].v === 8) ? 1 : 0;
        if (p.hand.some(c => c.v === 7) && p.hand.some(c => c.v === 5 || c.v === 6)) idx = p.hand.findIndex(c => c.v === 7);
        playCard(p.id, idx);
    }

    async function playCard(pIdx, cIdx) {
        if (isOver || pIdx !== currentIdx) return;
        let p = players[pIdx];
        let card = p.hand.splice(cIdx, 1)[0];
        p.lastDiscard = card; // è¦†è“‹ä¹‹å‰çš„æ£„ç‰Œï¼Œåªç•™æœ€æ–°çš„ä¸€å¼µ
        addLog(`${p.name} æ‰“å‡º <span class="highlight">[${card.name}]</span>`);
        
        if ([1,2,3,5,6].includes(card.v)) {
            let targets = players.filter(pl => !pl.isOut && !pl.isProt && pl.id !== pIdx);
            if (card.v === 5 && targets.length === 0) targets = [p]; 
            
            if (targets.length > 0) {
                if (p.isNPC) executeEffect(card.v, targets[0].id, pIdx);
                else {
                    showTargetOverlay(`å°èª°ä½¿ç”¨ ${card.name}ï¼Ÿ`, targets.map(t=>({n:t.name, v:t.id})), (tid) => executeEffect(card.v, tid, pIdx));
                    return;
                }
            } else { addLog("æ‰¾ä¸åˆ°ç›®æ¨™ã€‚"); }
        } else if (card.v === 4) { p.isProt = true; }
        else if (card.v === 8) { eliminate(p); }

        finishTurn();
    }

    function executeEffect(v, tid, pIdx) {
        let target = players[tid];
        if (v === 1) {
            let guess = players[pIdx].isNPC ? 4 : prompt(`çŒœ ${target.name} çš„é»æ•¸ (2-8)`);
            if (target.hand[0].v == guess) { addLog(`ğŸ¯ çŒœä¸­ï¼${target.name} æ·˜æ±°`); eliminate(target); }
            else addLog("ğŸ’¨ æ²’çŒœä¸­ã€‚");
        } else if (v === 2) {
            if (!players[pIdx].isNPC) alert(`${target.name} æ‰‹ç‰Œæ˜¯ï¼š${target.hand[0].name}`);
        } else if (v === 3) {
            let v1 = players[pIdx].hand[0].v, v2 = target.hand[0].v;
            if (v1 > v2) { addLog(`ğŸ’€ ${target.name} é»æ•¸å°æ·˜æ±°`); eliminate(target); }
            else if (v2 > v1) { addLog(`ğŸ’€ ${players[pIdx].name} é»æ•¸å°æ·˜æ±°`); eliminate(players[pIdx]); }
        } else if (v === 5) {
            addLog(`${target.name} æ£„ç‰Œé‡æŠ½`);
            if (target.hand[0].v === 8) eliminate(target);
            else { target.lastDiscard = target.hand[0]; target.hand = [deck.length > 0 ? deck.pop() : {v:0, name:"ç„¡"}]; }
        } else if (v === 6) {
            let tmp = players[pIdx].hand[0]; players[pIdx].hand[0] = target.hand[0]; target.hand[0] = tmp;
            addLog(`ğŸ¤ èˆ‡ ${target.name} äº¤æ‰‹`);
        }
        finishTurn();
    }

    function finishTurn() {
        if (players.filter(pl => !pl.isOut).length <= 1) {
            addLog(`ğŸ è´å®¶ï¼š${players.find(pl => !pl.isOut).name}`, true);
            isOver = true; updateUI(); return;
        }
        currentIdx = (currentIdx + dir + players.length) % players.length;
        while(players[currentIdx].isOut) currentIdx = (currentIdx + dir + players.length) % players.length;
        updateUI();
        setTimeout(startTurn, 800);
    }

    function showTargetOverlay(msg, list, cb) {
        const ov = document.getElementById('target-overlay');
        const box = document.getElementById('target-list');
        document.getElementById('overlay-msg').innerText = msg;
        box.innerHTML = "";
        ov.style.display = "flex";
        list.forEach(item => {
            let btn = document.createElement('button');
            btn.className = "target-btn";
            btn.innerText = item.n;
            btn.onclick = () => { ov.style.display = "none"; cb(item.v); };
            box.appendChild(btn);
        });
    }

    function eliminate(pl) { pl.isOut = true; pl.lastDiscard = pl.hand[0]; }

    function updateUI() {
        document.getElementById('deck-count').innerText = `ğŸ´ å‰©é¤˜: ${deck.length}`;
        document.getElementById('dir-text').innerText = dir === 1 ? 'ğŸ”„ é †æ™‚é‡' : 'â†º é€†æ™‚é‡';
        const container = document.getElementById('seats-container');
        container.innerHTML = "";

        const total = players.length;
        const radiusX = 32, radiusY = 35; // é€²ä¸€æ­¥ç¸®å°ç¯„åœç¢ºä¿ä¸åˆ‡é‚Š

        players.forEach((p, i) => {
            const angle = (i * (360 / total) - 90) * (Math.PI / 180);
            const x = 50 + radiusX * Math.cos(angle);
            const y = 50 + radiusY * Math.sin(angle);

            const seat = document.createElement('div');
            seat.className = `player-seat ${p.isOut ? 'out' : ''} ${i === currentIdx ? 'active' : ''}`;
            seat.style.left = x + "%";
            seat.style.top = y + "%";

            let html = `<div class="p-info">${p.name} ${p.isProt ? 'ğŸ›¡ï¸' : ''}</div>`;
            
            // æœ€å¾Œæ£„ç‰Œå€ï¼šåªé¡¯ç¤ºæœ€è¿‘çš„é‚£ä¸€å¼µ
            html += `<div class="last-discard-box">`;
            if (p.lastDiscard) {
                html += `<div class="discard-label">æœ€æ–°æ£„ç‰Œ</div>`;
                html += `<div class="last-discard-card" style="background-image:url(${getCardImg(p.lastDiscard.v)})"></div>`;
            }
            html += `</div>`;

            // æ‰‹ç‰Œ
            html += `<div class="hand">`;
            if (!p.isOut) {
                p.hand.forEach((c, ci) => {
                    const img = (i === 0 || isOver) ? getCardImg(c.v) : CARD_BACK;
                    html += `<div class="card" style="background-image:url(${img})" onclick="playCard(${i},${ci})">${(i===0||isOver)?`<div class="card-val">${c.v}</div>`:''}</div>`;
                });
            } else {
                html += `<b style="color:var(--red); font-size:20px;">OUT</b>`;
            }
            html += `</div>`;

            seat.innerHTML = html;
            container.appendChild(seat);
        });
    }

    function addLog(m, h=false) {
        const l = document.getElementById('log');
        const d = document.createElement('div');
        d.className = `log-msg ${h?'highlight':''}`;
        d.innerHTML = `> ${m}`;
        l.prepend(d);
    }
    function concludeGame() { isOver = true; updateUI(); }
</script>

</body>
</html>
