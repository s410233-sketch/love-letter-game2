<!DOCTYPE html>

    <style>

        body { font-family: sans-serif; background: #0c0c16; color: white; margin: 0; padding: 10px; display: flex; justify-content: center; }

        /* ç©å®¶å€åŸŸ */
        .player-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .p-box { background: #0f3460; padding: 15px; border-radius: 15px; text-align: center; border: 2px solid transparent; transition: 0.3s; }
        .p-box.active { border-color: var(--gold); box-shadow: 0 0 15px var(--gold); transform: scale(1.02); }
        .p-box.out { opacity: 0.5; filter: grayscale(1); }

        /* å¡ç‰Œæ¨£å¼ */
        .card {
            width: var(--card-w); height: var(--card-h);
            background-color: #2c3e50; /* æ²’åœ–æ™‚çš„åº•è‰² */
            background-size: cover; background-position: center;
            border-radius: 8px; border: 2px solid #444;
            display: inline-block; margin: 5px; position: relative;
            cursor: pointer; transition: transform 0.2s;

        .card-val { position: absolute; top: -5px; left: -5px; background: var(--gold); color: black; width: 22px; height: 22px; border-radius: 50%; font-weight: bold; line-height: 22px; font-size: 14px; }

    </style>
</head>
<body>

<div class="game-card">
    <div id="setup" class="setup-ui">
        <h1>ğŸ’Œ æƒ…æ›¸ï¼šè¦–è¦ºé‡ç”Ÿç‰ˆ</h1>
        <p>è«‹è¨­å®šäººæ•¸ (2-8äºº)</p>
        <input type="number" id="pCount" value="4" min="2" max="8" style="padding: 10px; width: 50px;">
        <br><br>
        <button onclick="bootGame()">å•Ÿå‹•éŠæˆ²</button>
    </div>

    <div id="main" style="display: none;">
        <div style="display: flex; justify-content: space-between; color: var(--gold); font-weight: bold; margin-bottom: 5px;">
            <span id="deck-info">ğŸ´ å‰©é¤˜: 0</span>
            <span id="dir-info">ğŸ”„ æ–¹å‘: ç­‰å¾…ä¸­</span>
        </div>
        <div id="log"></div>

    </div>
</div>

<script>
    // åœ–ç‰‡è¨­å®šï¼šå¦‚æœæ²’ä¸Šå‚³åœ–ç‰‡ï¼ŒèƒŒæ™¯æœƒæ˜¯æ·±è—è‰²ï¼Œä¸æœƒå£æ‰
    // åœ¨æª”åå¾Œé¢åŠ ä¸€å€‹éš¨æ©Ÿæ•¸å­—ï¼Œé˜²æ­¢ç€è¦½å™¨è¨˜ä½èˆŠåœ–
const CARD_BACK = `card_back.png?t=${new Date().getTime()}`;

    const CARD_DATA = [
        { v: 1, name: "è¡›å…µ", count: 10 }, { v: 2, name: "ç¥çˆ¶", count: 4 },
        { v: 3, name: "ç”·çˆµ", count: 4 }, { v: 4, name: "ä¾å¥³", count: 4 },
        { v: 5, name: "ç‹å­", count: 4 }, { v: 6, name: "åœ‹ç‹", count: 2 },
        { v: 7, name: "ä¼¯çˆµå¤«äºº", count: 2 }, { v: 8, name: "å…¬ä¸»", count: 2 }
    ];

    let deck = [], players = [], currentIdx = 0, dir = 1, isOver = false;

    function bootGame() {
        const num = parseInt(document.getElementById('pCount').value);
        deck = [];
        CARD_DATA.forEach(c => { for(let i=0; i<c.count; i++) deck.push({...c}); });
        deck.sort(() => Math.random() - 0.5);
        players = Array.from({length: num}, (_, i) => ({
            id: i, name: i === 0 ? "ä½ " : `NPC ${i}`,
            hand: [deck.pop()], isOut: false, lastHand: null, isProt: false, isNPC: i !== 0
        }));
        document.getElementById('setup').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        addLog("ğŸ² ç³»çµ±æ­£åœ¨çŒœæ‹³æ±ºå®šå…ˆæ”»...");
        setTimeout(resolveRPS, 800);
    }

    function resolveRPS() {
        currentIdx = Math.floor(Math.random() * players.length);
        addLog(`ğŸ† è´å®¶ï¼š<span class="highlight">${players[currentIdx].name}</span>`);
        if (players[currentIdx].isNPC) {
            dir = Math.random() > 0.5 ? 1 : -1;
            addLog(`${players[currentIdx].name} é¸æ“‡äº†æ–¹å‘ï¼š${dir === 1 ? 'é †æ™‚é‡' : 'é€†æ™‚é‡'}`);
            startTurn();
        } else {
            addLog("ä½ æ˜¯è´å®¶ï¼Œè«‹é»æ“Šï¼š <button onclick='chooseDir(1)'>é †æ™‚é‡</button> <button onclick='chooseDir(-1)'>é€†æ™‚é‡</button>");
        }
    }

    function chooseDir(d) {
        dir = d;
        addLog(`æ–¹å‘å·²å®šï¼š${dir === 1 ? 'é †æ™‚é‡' : 'é€†æ™‚é‡'}`);
        startTurn();
    }

    async function startTurn() {
        if (isOver) return;
        updateUI();
        let p = players[currentIdx];
        p.isProt = false;

        if (deck.length > 0) {
            p.hand.push(deck.pop());
            if (p.hand.filter(c => c.v === 8).length === 2) {
                addLog(`ğŸ‰ ${p.name} æ‹¿åˆ°å…©å¼µå…¬ä¸»ï¼Œç›´æ¥ç²å‹ï¼`, true);
                isOver = true; updateUI(); return;
            }
        } else { concludeGame(); return; }

        updateUI();
        if (p.isNPC) {
            addLog(`<i>${p.name} æ€è€ƒä¸­...</i>`);
            await new Promise(r => setTimeout(r, Math.random()*2000 + 1000));
            npcPlay(p);
        }
    }

    function npcPlay(p) {
        let cardIdx = 0;
        if (p.hand[0].v === 8) cardIdx = 1;
        else if (p.hand[1].v === 8) cardIdx = 0;
        else if (p.hand.some(c => c.v === 7) && p.hand.some(c => c.v === 5 || c.v === 6)) {
            cardIdx = p.hand.findIndex(c => c.v === 7);
        } else { cardIdx = 0; }
        playCard(p.id, cardIdx);
    }

    async function playCard(pIdx, cIdx) {
        if (isOver || pIdx !== currentIdx) return;
        let p = players[pIdx];
        let card = p.hand[cIdx];

        if (card.v !== 7 && p.hand.some(c => c.v === 7) && p.hand.some(c => c.v === 5 || c.v === 6)) {
            if (!p.isNPC) alert("æ‰‹ä¸Šæœ‰åœ‹ç‹æˆ–ç‹å­ï¼Œå¿…é ˆå…ˆå‡ºä¼¯çˆµå¤«äººï¼");
            return;
        }

        card = p.hand.splice(cIdx, 1)[0];
        addLog(`${p.name} å‡ºç‰Œï¼š[${card.name}]`);
        updateUI();

        // ç°¡åŒ–å¾Œçš„åŠŸèƒ½é‚è¼¯
        switch(card.v) {
            case 1: 
                let t1 = getT(pIdx);
                if (t1 !== null) {
                    let g = p.isNPC ? Math.floor(Math.random()*7)+2 : prompt("çŒœèº«åˆ†(2-8)");
                    if (players[t1].hand[0].v == g) { addLog(`ğŸ¯ çŒœä¸­ï¼${players[t1].name} æ·˜æ±°`); players[t1].isOut = true; players[t1].lastHand = players[t1].hand[0]; }
                    else addLog("ğŸ’¨ çŒœéŒ¯äº†");
                } break;
            case 3:
                let t3 = getT(pIdx);
                if (t3 !== null) {
                    let v1 = p.hand[0].v, v2 = players[t3].hand[0].v;
                    if (v1 > v2) { addLog(`ğŸ’€ ${players[t3].name} æ·˜æ±°`); players[t3].isOut = true; players[t3].lastHand = players[t3].hand[0]; }
                    else if (v1 < v2) { addLog(`ğŸ’€ ${p.name} æ·˜æ±°`); p.isOut = true; p.lastHand = p.hand[0]; }
                } break;
            case 4: p.isProt = true; break;
            case 8: p.isOut = true; p.lastHand = {v:8, name:"å…¬ä¸»"}; break;
            // å…¶ä»–è§’è‰²åŠŸèƒ½å¯ä¾æ­¤é¡æ¨è£œä¸Š...
        }

        if (players.filter(pl => !pl.isOut).length <= 1) {
            addLog(`ğŸ è´å®¶ï¼š${players.find(pl => !pl.isOut)?.name}`, true);
            isOver = true; updateUI(); return;
        }

        currentIdx = (currentIdx + dir + players.length) % players.length;
        while(players[currentIdx].isOut) currentIdx = (currentIdx + dir + players.length) % players.length;
        setTimeout(startTurn, 1000);
    }

    function getT(me) {
        let v = players.filter(pl => !pl.isOut && !pl.isProt && pl.id !== me);
        return v.length > 0 ? v[0].id : null;
    }

    function updateUI() {
        document.getElementById('deck-info').innerText = `ğŸ´ å‰©é¤˜: ${deck.length}`;
        document.getElementById('dir-info').innerText = `ğŸ”„ æ–¹å‘: ${dir === 1 ? 'é †æ™‚é‡' : 'é€†æ™‚é‡'}`;
        const container = document.getElementById('players');
        container.innerHTML = "";
        players.forEach((p, i) => {
            const div = document.createElement('div');
            div.className = `p-box ${p.isOut ? 'out' : ''} ${i === currentIdx ? 'active' : ''}`;
            let html = `<h3>${p.name}</h3>`;
            if (p.isOut) {
                html += `<div>ğŸ’€ æ·˜æ±°æ–¼: ${p.lastHand?.name}</div>`;
                html += `<div class="card" style="background-image:url(${getCardImg(p.lastHand?.v)})"></div>`;
            } else if (i === 0) {
                p.hand.forEach((c, ci) => {
                    html += `<div class="card" style="background-image:url(${getCardImg(c.v)})" onclick="playCard(0,${ci})"><div class="card-val">${c.v}</div></div>`;
                });
            } else {
                p.hand.forEach(() => { html += `<div class="card" style="background-image:url(${CARD_BACK})"></div>`; });
            }
            div.innerHTML = html;
            container.appendChild(div);
        });
    }

    function addLog(m, h=false) {
        const l = document.getElementById('log');
        const d = document.createElement('div');
        d.className = `log-msg ${h?'highlight':''}`;
        d.innerHTML = `> ${m}`;
        l.prepend(d);
    }
    function concludeGame() { addLog("ğŸ† ç‰ŒæŠ½å®Œäº†ï¼Œæ¯”å¤§å°ï¼", true); isOver = true; }
</script>
