<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æƒ…æ›¸è±ªè¯ç‰ˆ - æ——è‰¦å¤§ç•«é¢</title>
    <style>
        :root { --gold: #f1c40f; --red: #e74c3c; --blue: #3498db; --dark: #2c3e50; --bg: #1a1a2e; }
        
        /* 1. ç•«é¢åšå¤§ä¸€é» */
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .game-card { 
            background: var(--dark); 
            width: 95%; 
            max-width: 1200px; /* å¤§ç•«é¢é™åˆ¶ */
            min-height: 85vh;
            border-radius: 20px; 
            padding: 30px; 
            box-shadow: 0 0 40px rgba(0,0,0,0.7); 
            border: 3px solid var(--gold); 
        }

        h1 { text-align: center; color: var(--gold); font-size: 32px; letter-spacing: 4px; margin-bottom: 20px; }
        
        /* è³‡è¨Šé¢æ¿èª¿å¤§ */
        .info-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.4); padding: 15px; border-radius: 10px; font-size: 18px; color: var(--gold); margin-bottom: 20px; border: 1px solid #444; }

        /* æ—¥èªŒå€åŠ é«˜ */
        #log { 
            background: #16213e; 
            height: 250px; 
            overflow-y: auto; 
            padding: 15px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            border-left: 8px solid var(--gold); 
            display: flex; 
            flex-direction: column-reverse;
            font-size: 16px;
        }
        .log-msg { margin: 6px 0; border-bottom: 1px solid #0f3460; padding-bottom: 4px; }
        .highlight { color: var(--gold); font-weight: bold; }

        /* ç©å®¶ç¶²æ ¼ */
        .player-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* å¡ç‰‡è®Šå¯¬ */
            gap: 20px; 
        }

        .p-box { 
            background: #0f3460; 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center; 
            border: 3px solid transparent; 
            transition: all 0.3s ease;
            position: relative;
            min-height: 180px;
        }
        .p-box.active { border-color: var(--gold); background: #1a3a5f; transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .p-box.out { opacity: 0.8; background: #2c3e50; border: 2px dashed #95a5a6; }
        .p-box.protected { border-color: #2ecc71; box-shadow: 0 0 15px #2ecc71; }

        /* 2. æ·˜æ±°ç§€ç‰Œæ¨£å¼ */
        .out-reveal {
            margin-top: 10px;
            color: #bdc3c7;
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
            border: 1px solid #e74c3c;
        }

        /* æŒ‰éˆ•åšå¤§ */
        button { 
            background: linear-gradient(135deg, var(--red), #c0392b);
            color: white; border: none; 
            padding: 12px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px;
            margin: 5px;
            box-shadow: 0 4px 0 #922b21;
        }
        button:active { transform: translateY(3px); box-shadow: none; }
        button:hover { filter: brightness(1.1); }

        .setup-ui { text-align: center; padding: 80px 0; }
        input { padding: 15px; width: 80px; border-radius: 8px; border: none; font-size: 22px; text-align: center; }
    </style>
</head>
<body>

<div class="game-card">
    <h1>ğŸ’Œ æƒ…æ›¸ï¼šè±ªè¯æ——è‰¦ç‰ˆ</h1>

    <div id="setup" class="setup-ui">
        <h2>è¨­å®šéŠç©äººæ•¸</h2>
        <input type="number" id="pCount" value="4" min="2" max="8">
        <br><br>
        <button onclick="bootGame()" style="font-size: 24px; padding: 20px 40px;">é–‹å•Ÿå°æ±º</button>
    </div>

    <div id="main" style="display: none;">
        <div class="info-bar">
            <span id="deck-info">ğŸ´ å‰©é¤˜ç‰Œæ•¸: 0</span>
            <span id="dir-info">ğŸ”„ è¼ªæµæ–¹å‘: ç­‰å¾…ä¸­</span>
        </div>
        
        <div id="log"></div>
        <div id="players" class="player-grid"></div>
    </div>
</div>

<script>
    const CARD_DATA = [
        { v: 1, name: "è¡›å…µ", count: 10 }, { v: 2, name: "ç¥çˆ¶", count: 4 },
        { v: 3, name: "ç”·çˆµ", count: 4 }, { v: 4, name: "ä¾å¥³", count: 4 },
        { v: 5, name: "ç‹å­", count: 4 }, { v: 6, name: "åœ‹ç‹", count: 2 },
        { v: 7, name: "ä¼¯çˆµå¤«äºº", count: 2 }, { v: 8, name: "å…¬ä¸»", count: 2 }
    ];

    let deck = [], players = [], currentIdx = 0, dir = 1, isOver = false;

    function bootGame() {
        const num = parseInt(document.getElementById('pCount').value);
        if (num < 2 || num > 8) return;
        deck = [];
        CARD_DATA.forEach(c => { for(let i=0; i<c.count; i++) deck.push({...c}); });
        deck.sort(() => Math.random() - 0.5);
        players = Array.from({length: num}, (_, i) => ({
            id: i, name: i === 0 ? "ç©å®¶(ä½ )" : `NPC ${i}`,
            hand: [deck.pop()], isOut: false, lastHand: null, isProt: false, isNPC: i !== 0
        }));
        document.getElementById('setup').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        addLog("ğŸ² æ­£åœ¨é€²è¡Œé–‹å±€çŒœæ‹³...");
        setTimeout(resolveRPS, 800);
    }

    function resolveRPS() {
        currentIdx = Math.floor(Math.random() * players.length);
        addLog(`ğŸ† çŒœæ‹³å‹åˆ©ï¼š<span class="highlight">${players[currentIdx].name}</span>`, true);
        if (players[currentIdx].isNPC) {
            dir = Math.random() > 0.5 ? 1 : -1;
            addLog(`${players[currentIdx].name} æ±ºå®šæ–¹å‘ï¼š${dir === 1 ? 'é †æ™‚é‡' : 'é€†æ™‚é‡'}`);
            startTurn();
        } else {
            addLog("è«‹é¸æ“‡éŠæˆ²è¼ªæµæ–¹å‘ï¼š");
            const btnBox = document.createElement('div');
            btnBox.innerHTML = `<button onclick="chooseDir(1)">ğŸ•’ é †æ™‚é‡</button> <button onclick="chooseDir(-1)">ğŸ”„ é€†æ™‚é‡</button>`;
            document.getElementById('log').prepend(btnBox);
        }
    }

    function chooseDir(d) {
        dir = d;
        addLog(`æ–¹å‘å·²å®šï¼š${dir === 1 ? 'é †æ™‚é‡' : 'é€†æ™‚é‡'}`);
        startTurn();
    }

    async function startTurn() {
        if (isOver) return;
        updateUI();
        let p = players[currentIdx];
        p.isProt = false;

        if (deck.length > 0) {
            p.hand.push(deck.pop());
            if (p.hand.filter(c => c.v === 8).length === 2) {
                addLog(`ğŸ‰ ${p.name} åŒæ™‚æŒæœ‰å…©ä½å…¬ä¸»ï¼é”æˆå‚³èªªå‹åˆ©ï¼`, true);
                isOver = true; updateUI(); return;
            }
        } else {
            concludeGame(); return;
        }

        updateUI();
        if (p.isNPC) {
            await sleep(Math.random() * 2000 + 1000); // NPC æ€è€ƒ 1~3 ç§’
            npcSmartPlay(p);
        }
    }

    function npcSmartPlay(p) {
        let cardIdx = 0;
        if (p.hand[0].v === 8) cardIdx = 1;
        else if (p.hand[1].v === 8) cardIdx = 0;
        else if (p.hand.some(c => c.v === 7) && p.hand.some(c => c.v === 5 || c.v === 6)) {
            cardIdx = p.hand.findIndex(c => c.v === 7);
        } else {
            cardIdx = p.hand[0].v >= p.hand[1].v ? 0 : 1;
        }
        playCard(p.id, cardIdx);
    }

    async function playCard(pIdx, cIdx) {
        if (isOver || pIdx !== currentIdx) return;
        let p = players[pIdx];
        let card = p.hand[cIdx];

        if (card.v !== 7 && p.hand.some(c => c.v === 7) && p.hand.some(c => c.v === 5 || c.v === 6)) {
            if (!p.isNPC) alert("è¦å‰‡é™åˆ¶ï¼šå¿…é ˆå…ˆå‡ºä¼¯çˆµå¤«äººï¼");
            return;
        }

        card = p.hand.splice(cIdx, 1)[0];
        addLog(`${p.name} æ‰“å‡ºäº† [${card.name}]`);
        updateUI();

        switch(card.v) {
            case 1: 
                let t1 = await getTargetPrompt(pIdx, "è¡›å…µï¼šé¸æ“‡ç›®æ¨™");
                if (t1 !== null) {
                    let g = p.isNPC ? Math.floor(Math.random()*7)+2 : prompt(`çŒœ ${players[t1].name} æ˜¯ä»€éº¼ï¼Ÿ(2-8)`);
                    if (g == players[t1].hand[0].v) {
                        addLog(`ğŸ¯ çŒœä¸­äº†ï¼${players[t1].name} æ·˜æ±°ï¼`, true); 
                        eliminatePlayer(players[t1]);
                    } else addLog(`ğŸ’¨ çŒœéŒ¯äº†ã€‚`);
                } break;
            case 2:
                let t2 = await getTargetPrompt(pIdx, "ç¥çˆ¶ï¼šæŸ¥çœ‹æ‰‹ç‰Œ");
                if (t2 !== null && !p.isNPC) alert(`${players[t2].name} æ˜¯ [${players[t2].hand[0].name}]`);
                break;
            case 3:
                let t3 = await getTargetPrompt(pIdx, "ç”·çˆµï¼šæ¯”ç‰Œæ±ºé¬¥");
                if (t3 !== null) {
                    let v1 = p.hand[0].v, v2 = players[t3].hand[0].v;
                    if (v1 > v2) { addLog(`ğŸ’€ ${players[t3].name} é»æ•¸å°ï¼Œæ·˜æ±°`); eliminatePlayer(players[t3]); }
                    else if (v1 < v2) { addLog(`ğŸ’€ ${p.name} é»æ•¸å°ï¼Œæ·˜æ±°`); eliminatePlayer(p); }
                    else addLog("âš–ï¸ å¹³æ‰‹");
                } break;
            case 4: p.isProt = true; addLog(`${p.name} ç²å¾—ä¾å¥³ä¿è­·`); break;
            case 5:
                let t5 = p.isNPC ? (players.find(pl => !pl.isOut && !pl.isProt && pl.id !== pIdx)?.id || pIdx) : prompt(`ç‹å­ï¼šé¸ç·¨è™Ÿæ£„ç‰Œ(0-${players.length-1})`);
                if (players[t5] && !players[t5].isOut) {
                    addLog(`${players[t5].name} æ£„æ‰ [${players[t5].hand[0].name}]`);
                    if (players[t5].hand[0].v === 8) { eliminatePlayer(players[t5]); addLog("ğŸ˜± æ˜¯å…¬ä¸»ï¼æ·˜æ±°ï¼"); }
                    else { players[t5].hand = deck.length > 0 ? [deck.pop()] : []; }
                } break;
            case 6:
                let t6 = await getTargetPrompt(pIdx, "åœ‹ç‹ï¼šäº¤æ›æ‰‹ç‰Œ");
                if (t6 !== null) {
                    let tmp = p.hand[0]; p.hand[0] = players[t6].hand[0]; players[t6].hand[0] = tmp;
                    addLog(`ğŸ¤ èˆ‡ ${players[t6].name} äº¤æ›æ‰‹ç‰Œ`);
                } break;
            case 8: eliminatePlayer(p); addLog("ğŸ˜± èª¤æ‰“å…¬ä¸»ï¼Œæ·˜æ±°ï¼"); break;
        }

        if (checkVictory()) return;
        currentIdx = (currentIdx + dir + players.length) % players.length;
        while(players[currentIdx].isOut) currentIdx = (currentIdx + dir + players.length) % players.length;
        setTimeout(startTurn, 1000);
    }

    // æ ¸å¿ƒï¼šæ·˜æ±°æ©Ÿåˆ¶ï¼ˆè¨˜éŒ„æœ€å¾Œä¸€å¼µç‰Œï¼‰
    function eliminatePlayer(p) {
        p.isOut = true;
        p.lastHand = p.hand[0]; // æ·˜æ±°æ™‚ç§€å‡ºæ‰‹ä¸­é€™å¼µç‰Œ
    }

    async function getTargetPrompt(meIdx, msg) {
        let targets = players.filter(pl => !pl.isOut && !pl.isProt && pl.id !== meIdx);
        if (targets.length === 0) return null;
        if (players[meIdx].isNPC) return targets[Math.floor(Math.random()*targets.length)].id;
        let input = prompt(`${msg}\nå¯é¸ï¼š[${targets.map(t => t.id).join(",")}]`);
        return (input !== null && players[input] && !players[input].isOut && !players[input].isProt) ? parseInt(input) : null;
    }

    function checkVictory() {
        let alive = players.filter(pl => !pl.isOut);
        if (alive.length === 1) {
            addLog(`ğŸ æœ€çµ‚å‹åˆ©è€…ï¼š${alive[0].name}`, true);
            isOver = true; updateUI(); return true;
        }
        return false;
    }

    function concludeGame() {
        let winners = players.filter(pl => !pl.isOut).sort((a,b) => b.hand[0].v - a.hand[0].v);
        addLog(`ğŸ† ç‰Œåº«ç©ºäº†ï¼Œè´å®¶ï¼š${winners[0].name}`, true);
        isOver = true; updateUI();
    }

    function updateUI() {
        document.getElementById('deck-info').innerText = `ğŸ´ å‰©é¤˜ç‰Œæ•¸: ${deck.length}`;
        document.getElementById('dir-info').innerText = `ğŸ”„ æ–¹å‘: ${dir === 1 ? 'é †æ™‚é‡' : 'é€†æ™‚é‡'}`;
        const container = document.getElementById('players');
        container.innerHTML = "";
        players.forEach((p, i) => {
            const div = document.createElement('div');
            div.className = `p-box ${p.isOut ? 'out' : ''} ${i === currentIdx ? 'active' : ''} ${p.isProt ? 'protected' : ''}`;
            
            let content = `<h3>${p.name}</h3>`;
            
            if (p.isOut) {
                content += `<div class="out-reveal">ğŸ’€ æ·˜æ±°æ–¼: <b>${p.lastHand ? p.lastHand.name : 'æœªçŸ¥'} (${p.lastHand ? p.lastHand.v : '?'})</b></div>`;
            } else if (!p.isNPC && i === currentIdx) {
                p.hand.forEach((c, ci) => { 
                    content += `<button onclick="playCard(${i},${ci})">${c.name}(${c.v})</button>`;
                });
            } else {
                content += `<p>ğŸ´ æŒæœ‰å¡ç‰‡</p>`;
            }
            
            div.innerHTML = content;
            container.appendChild(div);
        });
    }

    function addLog(m, h = false) {
        const l = document.getElementById('log');
        const d = document.createElement('div');
        d.className = `log-msg ${h ? 'highlight' : ''}`;
        d.innerHTML = `> ${m}`;
        l.prepend(d);
    }
    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }
</script>
