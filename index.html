<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æƒ…æ›¸ï¼šç²¾ç·»åœ“æ¡Œç‰ˆ</title>
    <style>
        :root { --gold: #f1c40f; --red: #e74c3c; --dark: #0a0a12; --card-w: 70px; --card-h: 100px; }
        body { font-family: sans-serif; background: var(--dark); color: white; margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* ç‹€æ…‹é¢æ¿ */
        .status-panel { 
            position: absolute; top: 15px; right: 240px; background: rgba(0,0,0,0.85); 
            padding: 8px 18px; border-radius: 20px; border: 1px solid var(--gold); 
            z-index: 100; font-size: 14px; font-weight: bold; display: flex; gap: 12px; 
        }

        /* å´é‚Šæ—¥èªŒ */
        .side-log { width: 220px; background: #16213e; border-left: 2px solid var(--gold); display: flex; flex-direction: column; padding: 10px; z-index: 10; }
        #log { flex: 1; overflow-y: auto; font-size: 12px; display: flex; flex-direction: column-reverse; }
        .log-msg { border-bottom: 1px solid #1a3a5f; padding: 4px 0; color: #ddd; }
        .highlight { color: var(--gold); font-weight: bold; }

        /* éŠæˆ²å€åŸŸ */
        .game-world { flex: 1; position: relative; background: radial-gradient(circle, #1a4a3e 0%, #0a0a12 100%); overflow: hidden; }
        
        /* ç©å®¶åº§ä½ä½ˆå±€ */
        .player-seat {
            position: absolute; width: 240px; transform: translate(-50%, -50%);
            display: flex; align-items: center; justify-content: center; transition: all 0.4s ease;
        }

        /* ç©å®¶åç¨± (æ”¾åœ¨å³å´) */
        .p-info { 
            order: 2; margin-left: 8px; background: #1a1a2e; padding: 4px 10px; 
            border-radius: 8px; border: 2px solid #444; font-size: 12px; 
            white-space: nowrap; min-width: 60px; text-align: center;
        }
        .active .p-info { border-color: var(--gold); box-shadow: 0 0 10px var(--gold); }
        .out .p-info { opacity: 0.5; filter: grayscale(1); border-color: var(--red); }

        /* å¡ç‰Œçµ„åˆå€ */
        .card-zone { order: 1; display: flex; flex-direction: column; align-items: center; }

        .hand { display: flex; justify-content: center; min-height: 105px; align-items: flex-end; }
        .card {
            width: var(--card-w); height: var(--card-h);
            background-color: #2c3e50; background-size: cover; background-position: center;
            border-radius: 6px; border: 1px solid #555; position: relative;
            cursor: pointer; margin: 0 1px; transition: 0.2s;
        }
        .card:hover { transform: translateY(-8px); z-index: 20; border-color: var(--gold); }
        .card-val { position: absolute; top: 1px; left: 1px; background: var(--gold); color: black; width: 16px; height: 16px; border-radius: 50%; font-size: 10px; line-height: 16px; text-align: center; font-weight: bold; }

        /* æœ€å¾Œæ£„ç‰Œå€ */
        .last-discard-box { 
            height: 50px; width: 35px; border: 1px dashed #666; border-radius: 3px; 
            margin-bottom: 4px; background: rgba(0,0,0,0.3); position: relative;
        }
        .last-discard-card { width: 100%; height: 100%; background-size: cover; border-radius: 3px; border: 1px solid var(--gold); }

        /* é¸äººå½ˆçª— */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 500; flex-direction: column; justify-content: center; align-items: center; }
        .target-btn { background: #3498db; margin: 6px; padding: 10px 20px; font-size: 16px; border-radius: 6px; color: white; border: none; cursor: pointer; transition: 0.2s; }
        .target-btn:hover { background: var(--gold); color: black; transform: scale(1.1); }

        .setup-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: #16213e; padding: 30px; border-radius: 20px; border: 2px solid var(--gold); text-align: center; }
        button { background: var(--red); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="setup" class="setup-ui">
    <h2 style="color:var(--gold)">ğŸ’Œ æƒ…æ›¸ï¼šæ¥µè‡´æµæš¢ç‰ˆ</h2>
    <p>è¨­å®šäººæ•¸</p>
    <input type="number" id="pCount" value="4" min="2" max="8" style="padding:8px; width:45px; margin-bottom:15px;">
    <br>
    <button onclick="bootGame()">é€²å…¥éŠæˆ²</button>
</div>

<div class="status-panel" id="status-ui" style="display:none;">
    <div id="deck-count">ğŸ´ å‰©é¤˜: 0</div>
    <div id="dir-text">ğŸ”„ é †æ™‚é‡</div>
</div>

<div class="game-world" id="main" style="display: none;">
    <div id="seats-container"></div>
</div>

<div id="target-overlay" class="overlay">
    <h2 id="overlay-msg" style="color:var(--gold)">è«‹é¸æ“‡ç›®æ¨™</h2>
    <div id="target-list"></div>
</div>

<div class="side-log" id="side-log" style="display: none;">
    <div id="log"></div>
</div>

<script>
    const ts = new Date().getTime();
    const getCardImg = (v) => v ? `card${v}.png?v=${ts}` : `card_back.png?v=${ts}`;
    const CARD_BACK = `card_back.png?v=${ts}`;

    const CARD_DATA = [
        { v: 1, name: "è¡›å…µ", count: 10 }, { v: 2, name: "ç¥çˆ¶", count: 4 },
        { v: 3, name: "ç”·çˆµ", count: 4 }, { v: 4, name: "ä¾å¥³", count: 4 },
        { v: 5, name: "ç‹å­", count: 4 }, { v: 6, name: "åœ‹ç‹", count: 2 },
        { v: 7, name: "ä¼¯çˆµå¤«äºº", count: 2 }, { v: 8, name: "å…¬ä¸»", count: 2 }
    ];

    let deck = [], players = [], currentIdx = 0, dir = 1, isOver = false, busy = false;

    function bootGame() {
        const num = parseInt(document.getElementById('pCount').value);
        deck = [];
        CARD_DATA.forEach(c => { for(let i=0; i<c.count; i++) deck.push({...c}); });
        deck.sort(() => Math.random() - 0.5);
        players = Array.from({length: num}, (_, i) => ({
            id: i, name: i === 0 ? "ç©å®¶" : `NPC ${i}`,
            hand: [deck.pop()], lastDiscard: null, isOut: false, isProt: false, isNPC: i !== 0
        }));
        document.getElementById('setup').style.display = 'none';
        document.getElementById('status-ui').style.display = 'flex';
        document.getElementById('main').style.display = 'block';
        document.getElementById('side-log').style.display = 'flex';
        startTurn();
    }

    function startTurn() {
        if (isOver) return;
        busy = false; // é‡ç½®é–å®š
        let p = players[currentIdx];
        p.isProt = false;
        
        // æ ¸å¿ƒä¿®æ­£ï¼šå¼·åˆ¶æ¸…ç†å¤šé¤˜æ‰‹ç‰Œ
        if (p.hand.length >= 2) p.hand = [p.hand[0]]; 

        if (deck.length > 0) p.hand.push(deck.pop()); 
        else { concludeGame(); return; }
        
        updateUI();
        if (p.isNPC) setTimeout(() => { npcPlay(p); }, 1000);
    }

    function npcPlay(p) {
        let idx = (p.hand[0].v === 8) ? 1 : 0;
        if (p.hand.some(c => c.v === 7) && p.hand.some(c => c.v === 5 || c.v === 6)) idx = p.hand.findIndex(c => c.v === 7);
        playCard(p.id, idx);
    }

    function playCard(pIdx, cIdx) {
        if (isOver || pIdx !== currentIdx || busy) return;
        busy = true; // é–å®šé»æ“Š

        let p = players[pIdx];
        let card = p.hand.splice(cIdx, 1)[0];
        p.lastDiscard = card;
        addLog(`${p.name} å‡ºç‰Œï¼š[${card.name}]`);
        
        // è™•ç†åŠŸèƒ½æ€§å¡ç‰Œ
        if ([1,2,3,5,6].includes(card.v)) {
            let targets = players.filter(pl => !pl.isOut && !pl.isProt && pl.id !== pIdx);
            if (card.v === 5 && targets.length === 0) targets = [p]; 
            
            if (targets.length > 0) {
                if (p.isNPC) {
                    setTimeout(() => executeEffect(card.v, targets[0].id, pIdx), 500);
                } else {
                    showTargetOverlay(`æŒ‡å®šç›®æ¨™`, targets.map(t=>({n:t.name, v:t.id})), (tid) => executeEffect(card.v, tid, pIdx));
                }
                return;
            }
        } else if (card.v === 4) { p.isProt = true; }
        else if (card.v === 8) { eliminate(p); }

        finishTurn();
    }

    function executeEffect(v, tid, pIdx) {
        let target = players[tid];
        if (v === 1) {
            let guess = players[pIdx].isNPC ? 4 : prompt(`çŒœ ${target.name} çš„é»æ•¸ (2-8)`);
            if (target.hand[0].v == guess) { addLog(`ğŸ¯ çŒœä¸­ï¼${target.name} æ·˜æ±°`); eliminate(target); }
        } else if (v === 3) {
            let v1 = players[pIdx].hand[0].v, v2 = target.hand[0].v;
            if (v1 > v2) { addLog(`ğŸ’€ ${target.name} è¼ƒå°æ·˜æ±°`); eliminate(target); }
            else if (v2 > v1) { addLog(`ğŸ’€ ${players[pIdx].name} è¼ƒå°æ·˜æ±°`); eliminate(players[pIdx]); }
        } else if (v === 5) {
            if (target.hand[0].v === 8) eliminate(target);
            else { target.lastDiscard = target.hand[0]; target.hand = [deck.length > 0 ? deck.pop() : {v:0, name:"ç„¡"}]; }
        } else if (v === 6) {
            let tmp = players[pIdx].hand[0]; players[pIdx].hand[0] = target.hand[0]; target.hand[0] = tmp;
        }
        finishTurn();
    }

    function finishTurn() {
        if (players.filter(pl => !pl.isOut).length <= 1) {
            isOver = true; updateUI();
            addLog(`ğŸ è´å®¶ï¼š${players.find(pl => !pl.isOut).name}`, true);
            return;
        }
        currentIdx = (currentIdx + dir + players.length) % players.length;
        while(players[currentIdx].isOut) currentIdx = (currentIdx + dir + players.length) % players.length;
        updateUI();
        setTimeout(startTurn, 600);
    }

    function showTargetOverlay(msg, list, cb) {
        const ov = document.getElementById('target-overlay');
        const box = document.getElementById('target-list');
        ov.style.display = "flex";
        box.innerHTML = "";
        list.forEach(item => {
            let btn = document.createElement('button');
            btn.className = "target-btn";
            btn.innerText = item.n;
            btn.onclick = () => { ov.style.display = "none"; cb(item.v); };
            box.appendChild(btn);
        });
    }

    function eliminate(pl) { pl.isOut = true; pl.lastDiscard = pl.hand[0]; pl.hand = []; }

    function updateUI() {
        document.getElementById('deck-count').innerText = `ğŸ´ å‰©é¤˜: ${deck.length}`;
        const container = document.getElementById('seats-container');
        container.innerHTML = "";

        const total = players.length;
        // èª¿æ•´åœ“åœˆåŠå¾‘ï¼Œç¢ºä¿åœ¨ä¸åŒè¢å¹•æ¯”ä¾‹ä¸‹éƒ½ä¸æº¢å‡º
        const rx = 30, ry = 32; 

        players.forEach((p, i) => {
            const angle = (i * (360 / total) - 90) * (Math.PI / 180);
            const x = 50 + rx * Math.cos(angle);
            const y = 50 + ry * Math.sin(angle);

            const seat = document.createElement('div');
            seat.className = `player-seat ${p.isOut ? 'out' : ''} ${i === currentIdx ? 'active' : ''}`;
            seat.style.left = x + "%";
            seat.style.top = y + "%";

            let html = `<div class="p-info">ID:${i} ${p.name} ${p.isProt?'ğŸ›¡ï¸':''}</div>`;
            html += `<div class="card-zone">`;
            html += `<div class="last-discard-box">${p.lastDiscard?`<div class="last-discard-card" style="background-image:url(${getCardImg(p.lastDiscard.v)})"></div>`:''}</div>`;
            html += `<div class="hand">`;
            if (!p.isOut) {
                p.hand.forEach((c, ci) => {
                    const img = (i === 0 || isOver) ? getCardImg(c.v) : CARD_BACK;
                    html += `<div class="card" style="background-image:url(${img})" onclick="playCard(${i},${ci})">${(i===0||isOver)?`<div class="card-val">${c.v}</div>`:''}</div>`;
                });
            }
            html += `</div></div>`;

            seat.innerHTML = html;
            container.appendChild(seat);
        });
    }

    function addLog(m, h=false) {
        const l = document.getElementById('log');
        const d = document.createElement('div');
        d.className = `log-msg ${h?'highlight':''}`;
        d.innerHTML = `> ${m}`;
        l.prepend(d);
    }
    function concludeGame() { isOver = true; updateUI(); }
</script>

</body>
</html>
