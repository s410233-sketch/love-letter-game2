<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æƒ…æ›¸è±ªè¯ç‰ˆ - æœ€çµ‚é‡ç”Ÿç‰ˆ</title>
    <style>
        :root { --gold: #f1c40f; --red: #e74c3c; --blue: #3498db; --dark: #2c3e50; }
        body { font-family: sans-serif; background: #1a1a2e; color: white; display: flex; justify-content: center; padding: 20px; }
        .game-card { background: var(--dark); width: 100%; max-width: 800px; border-radius: 15px; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 2px solid var(--gold); }
        h1 { text-align: center; color: var(--gold); text-shadow: 2px 2px 4px black; }
        
        /* æ—¥èªŒèˆ‡ç‹€æ…‹ */
        #log { background: #16213e; height: 150px; overflow-y: auto; padding: 10px; border-radius: 10px; margin: 15px 0; border-left: 5px solid var(--gold); display: flex; flex-direction: column-reverse; }
        .log-msg { margin: 3px 0; border-bottom: 1px solid #0f3460; font-size: 14px; }
        .highlight { color: var(--gold); font-weight: bold; }

        /* ç©å®¶é¢æ¿ */
        .player-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .p-box { background: #0f3460; padding: 15px; border-radius: 12px; text-align: center; border: 2px solid transparent; transition: 0.3s; }
        .p-box.active { border-color: var(--gold); box-shadow: 0 0 10px var(--gold); transform: scale(1.02); }
        .p-box.out { opacity: 0.3; filter: grayscale(1); }
        .p-box.protected { border-color: #2ecc71; }

        /* å‹•ä½œæŒ‰éˆ• */
        .hand { margin-top: 10px; display: flex; flex-direction: column; gap: 5px; }
        button { background: var(--red); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover:not(:disabled) { background: #c0392b; }
        button:disabled { background: #555; cursor: not-allowed; }
        
        .setup-ui { text-align: center; padding: 50px; }
        input { padding: 10px; width: 50px; border-radius: 5px; border: none; font-size: 18px; }
    </style>
</head>
<body>

<div class="game-card">
    <h1>ğŸ’Œ æƒ…æ›¸ï¼šè±ªè¯ 32 å¼µç‰ˆ</h1>

    <div id="setup" class="setup-ui">
        <h2>æº–å‚™é–‹å§‹</h2>
        <p>è«‹è¨­å®šäººæ•¸ (2-8äºº)</p>
        <input type="number" id="pCount" value="4" min="2" max="8">
        <br><br>
        <button onclick="bootGame()" style="font-size: 20px; padding: 15px 30px;">å•Ÿå‹•éŠæˆ²</button>
    </div>

    <div id="main" style="display: none;">
        <div style="display: flex; justify-content: space-between; padding: 5px; font-weight: bold; color: var(--gold);">
            <span id="deck-info">ğŸ´ å‰©é¤˜: 0</span>
            <span id="dir-info">ğŸ”„ æ–¹å‘: ç­‰å¾…ä¸­</span>
        </div>
        
        <div id="log"></div>
        <div id="players" class="player-grid"></div>
    </div>
</div>

<script>
    const CARD_DATA = [
        { v: 1, name: "è¡›å…µ", count: 10 }, { v: 2, name: "ç¥çˆ¶", count: 4 },
        { v: 3, name: "ç”·çˆµ", count: 4 }, { v: 4, name: "ä¾å¥³", count: 4 },
        { v: 5, name: "ç‹å­", count: 4 }, { v: 6, name: "åœ‹ç‹", count: 2 },
        { v: 7, name: "ä¼¯çˆµå¤«äºº", count: 2 }, { v: 8, name: "å…¬ä¸»", count: 2 }
    ];

    let deck = [], players = [], currentIdx = 0, dir = 1, isOver = false;

    function bootGame() {
        const num = parseInt(document.getElementById('pCount').value);
        if (num < 2 || num > 8) return;

        // 1. æ´—ç‰Œ
        deck = [];
        CARD_DATA.forEach(c => { for(let i=0; i<c.count; i++) deck.push({...c}); });
        deck.sort(() => Math.random() - 0.5);

        // 2. åˆå§‹åŒ–ç©å®¶
        players = Array.from({length: num}, (_, i) => ({
            id: i, name: i === 0 ? "æˆ‘(ç©å®¶0)" : `NPC ${i}`,
            hand: [deck.pop()], isOut: false, isProt: false, isNPC: i !== 0
        }));

        document.getElementById('setup').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        
        addLog("ğŸ² ç³»çµ±æ­£åœ¨é€²è¡Œé–‹å±€çŒœæ‹³...");
        setTimeout(resolveRPS, 1000);
    }

    function resolveRPS() {
        currentIdx = Math.floor(Math.random() * players.length);
        addLog(`ğŸ† çŒœæ‹³å‹åˆ©è€…æ˜¯ï¼š<span class="highlight">${players[currentIdx].name}</span>`, true);

        if (players[currentIdx].isNPC) {
            dir = Math.random() > 0.5 ? 1 : -1;
            addLog(`${players[currentIdx].name} æ±ºå®šæ–¹å‘ï¼š${dir === 1 ? 'é †æ™‚é‡' : 'é€†æ™‚é‡'}`);
            startTurn();
        } else {
            addLog("ä½ æ˜¯è´å®¶ï¼Œè«‹é»æ“Šæ—¥èªŒå€æŒ‰éˆ•æ±ºå®šæ–¹å‘ï¼š");
            const btnBox = document.createElement('div');
            btnBox.innerHTML = `<button onclick="chooseDir(1)">é †æ™‚é‡</button> <button onclick="chooseDir(-1)">é€†æ™‚é‡</button>`;
            document.getElementById('log').prepend(btnBox);
        }
    }

    function chooseDir(d) {
        dir = d;
        addLog(`æ–¹å‘å·²å®šï¼š${dir === 1 ? 'é †æ™‚é‡' : 'é€†æ™‚é‡'}`);
        startTurn();
    }

    async function startTurn() {
        if (isOver) return;
        let p = players[currentIdx];
        p.isProt = false; // ç§»é™¤ä¿è­·

        if (deck.length > 0) {
            p.hand.push(deck.pop());
            // é›™å…¬ä¸»ç²å‹æ¢ä»¶
            if (p.hand.filter(c => c.v === 8).length === 2) {
                addLog(`ğŸŠ ${p.name} æŒæœ‰å…©å¼µå…¬ä¸»ï¼Œç²å¾—æœ€çµ‚å‹åˆ©ï¼`, true);
                isOver = true; updateUI(); return;
            }
        } else {
            addLog("ğŸ´ ç‰Œåº«å·²ç©ºï¼Œæ¯”å¤§å°çµç®—ï¼");
            let winners = players.filter(pl => !pl.isOut).sort((a,b) => b.hand[0].v - a.hand[0].v);
            addLog(`ğŸ† ç²å‹è€…æ˜¯ï¼š${winners[0].name}`, true);
            isOver = true; updateUI(); return;
        }

        updateUI();
        if (p.isNPC) { await new Promise(r => setTimeout(r, 1200)); npcPlay(p); }
    }

    function npcPlay(p) {
        let cardIdx = 0;
        // ä¼¯çˆµå¤«äººå¼·è¿«è¦å‰‡ (ä¸ƒ)
        if (p.hand.some(c => c.v === 7) && p.hand.some(c => c.v === 5 || c.v === 6)) {
            cardIdx = p.hand.findIndex(c => c.v === 7);
        } else {
            cardIdx = p.hand[0].v === 8 ? 1 : 0;
        }
        playCard(p.id, cardIdx);
    }

    function playCard(pIdx, cIdx) {
        if (isOver || pIdx !== currentIdx) return;
        let p = players[pIdx];
        let card = p.hand[cIdx];

        // ä¼¯çˆµå¤«äººæª¢æŸ¥
        if (card.v !== 7 && p.hand.some(c => c.v === 7) && p.hand.some(c => c.v === 5 || c.v === 6)) {
            if (!p.isNPC) alert("æ‰‹ä¸Šæœ‰åœ‹ç‹æˆ–ç‹å­ï¼Œå¿…é ˆå…ˆå‡ºä¼¯çˆµå¤«äººï¼");
            return;
        }

        card = p.hand.splice(cIdx, 1)[0];
        addLog(`${p.name} æ‰“å‡ºäº† [${card.name}]`);

        // è§’è‰²åŠŸèƒ½åŸ·è¡Œ
        switch(card.v) {
            case 1: // è¡›å…µ
                let t1 = getT(pIdx);
                if (t1 !== null) {
                    let g = p.isNPC ? Math.floor(Math.random()*7)+2 : prompt("çŒœä¸€å€‹èº«åˆ†(2-8):");
                    if (players[t1].hand[0].v == g) { addLog(`ğŸ¯ çŒœä¸­ï¼${players[t1].name} å‡ºå±€`); players[t1].isOut = true; }
                    else { addLog("ğŸ’¨ çŒœéŒ¯äº†"); }
                } break;
            case 2: // ç¥çˆ¶
                let t2 = getT(pIdx);
                if (t2 !== null && !p.isNPC) alert(`${players[t2].name} æ˜¯ [${players[t2].hand[0].name}]`);
                break;
            case 3: // ç”·çˆµ
                let t3 = getT(pIdx);
                if (t3 !== null) {
                    let v1 = p.hand[0].v, v2 = players[t3].hand[0].v;
                    if (v1 > v2) { addLog(`ğŸ’€ ${players[t3].name} é»æ•¸å°ï¼Œå‡ºå±€`); players[t3].isOut = true; }
                    else if (v1 < v2) { addLog(`ğŸ’€ ${p.name} é»æ•¸å°ï¼Œå‡ºå±€`); p.isOut = true; }
                } break;
            case 4: p.isProt = true; addLog(`${p.name} ç²å¾—ä¿è­·`); break;
            case 5: // ç‹å­
                let t5 = p.isNPC ? pIdx : prompt(`é¸ç·¨è™Ÿæ£„ç‰Œ(0-${players.length-1}):`);
                if (players[t5]) {
                    addLog(`${players[t5].name} æ£„æ‰ [${players[t5].hand[0].name}]`);
                    if (players[t5].hand[0].v === 8) { players[t5].isOut = true; addLog("é‚£æ˜¯å…¬ä¸»ï¼å‡ºå±€"); }
                    else { players[t5].hand = [deck.pop()]; }
                } break;
            case 6: // åœ‹ç‹
                let t6 = getT(pIdx);
                if (t6 !== null) {
                    let tmp = p.hand[0]; p.hand[0] = players[t6].hand[0]; players[t6].hand[0] = tmp;
                    addLog(`ğŸ¤ èˆ‡ ${players[t6].name} äº¤æ›æ‰‹ç‰Œ`);
                } break;
            case 8: p.isOut = true; addLog("ğŸ˜± æ£„æ‰å…¬ä¸»ï¼å‡ºå±€"); break;
        }

        // çµç®—èˆ‡æ›äºº
        if (players.filter(pl => !pl.isOut).length <= 1) {
            let win = players.filter(pl => !pl.isOut)[0];
            addLog(`ğŸ éŠæˆ²çµæŸï¼Œç²å‹è€…ï¼š${win ? win.name : "ç„¡"}`, true);
            isOver = true; updateUI(); return;
        }

        currentIdx = (currentIdx + dir + players.length) % players.length;
        while(players[currentIdx].isOut) currentIdx = (currentIdx + dir + players.length) % players.length;
        setTimeout(startTurn, 1000);
    }

    function getT(me) {
        let v = players.filter(pl => !pl.isOut && !pl.isProt && pl.id !== me);
        return v.length > 0 ? v[0].id : null;
    }

    function updateUI() {
        document.getElementById('deck-info').innerText = `ğŸ´ å‰©é¤˜: ${deck.length}`;
        document.getElementById('dir-info').innerText = `ğŸ”„ æ–¹å‘: ${dir === 1 ? 'é †æ™‚é‡' : 'é€†æ™‚é‡'}`;
        const container = document.getElementById('players');
        container.innerHTML = "";
        players.forEach((p, i) => {
            const div = document.createElement('div');
            div.className = `p-box ${p.isOut ? 'out' : ''} ${i === currentIdx ? 'active' : ''} ${p.isProt ? 'protected' : ''}`;
            let btns = "";
            if (!p.isOut && !p.isNPC && i === currentIdx) {
                p.hand.forEach((c, ci) => { btns += `<button onclick="playCard(${i},${ci})">${c.name} (${c.v})</button>`; });
            } else if (!p.isOut) { btns = "ğŸ´ æŒå¡ä¸­"; }
            div.innerHTML = `<strong>${p.name}</strong><br>${btns}`;
            container.appendChild(div);
        });
    }

    function addLog(m, h = false) {
        const l = document.getElementById('log');
        const d = document.createElement('div');
        d.className = `log-msg ${h ? 'highlight' : ''}`;
        d.innerHTML = `> ${m}`;
        l.prepend(d);
    }
</script>
