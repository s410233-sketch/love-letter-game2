    <style>
        :root { --gold: #f1c40f; --red: #e74c3c; --dark: #0a0a12; --card-w: 75px; --card-h: 105px; }
        body { font-family: sans-serif; background: var(--dark); color: white; margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .status-panel { position: absolute; top: 15px; right: 240px; background: rgba(0,0,0,0.8); padding: 8px 18px; border-radius: 20px; border: 1px solid var(--gold); z-index: 100; font-weight: bold; display: flex; gap: 12px; }
        .side-log { width: 220px; background: #16213e; border-left: 2px solid var(--gold); display: flex; flex-direction: column; padding: 10px; z-index: 10; }

        /* ç©å®¶åº§ä½ä½ˆå±€ */
        .player-seat { position: absolute; transform: translate(-50%, -50%); display: flex; align-items: center; justify-content: center; transition: all 0.5s ease; }
        .p-info { order: 2; margin-left: 10px; background: #1a1a2e; padding: 5px 12px; border-radius: 10px; border: 2px solid #444; font-size: 12px; white-space: nowrap; }
        .active .p-info { border-color: var(--gold); box-shadow: 0 0 15px var(--gold); }
        .out .p-info { opacity: 0.5; filter: grayscale(1); border-color: var(--red); }

        /* å¡ç‰Œèˆ‡æ£„ç‰Œå€ (æ£„ç‰Œæ”¾åœ¨é è¿‘ä¸­å¿ƒçš„åœ°æ–¹) */
        .card-zone { order: 1; display: flex; flex-direction: column; align-items: center; }
        .last-discard-box { height: 60px; width: 42px; border: 1px solid var(--gold); border-radius: 4px; background: rgba(0,0,0,0.5); margin-top: 5px; z-index: 5; order: 2; } /* æ£„ç‰Œåœ¨ä¸‹ï¼Œé è¿‘ä¸­å¿ƒ */
        .hand { display: flex; justify-content: center; min-height: 110px; align-items: flex-end; order: 1; } /* æ‰‹ç‰Œåœ¨ä¸Šï¼Œé è¿‘å¤–åœˆ */
        
        .card { width: var(--card-w); height: var(--card-h); background-color: #2c3e50; background-size: cover; border-radius: 8px; border: 1px solid #555; position: relative; cursor: pointer; margin: 0 2px; transition: 0.2s; }
        .card:hover { transform: translateY(-8px); z-index: 20; border-color: var(--gold); }
        .card-val { position: absolute; top: 1px; left: 1px; background: var(--gold); color: black; width: 18px; height: 18px; border-radius: 50%; font-size: 11px; line-height: 18px; text-align: center; font-weight: bold; }
        .last-discard-card { width: 100%; height: 100%; background-size: cover; border-radius: 4px; }

        /* ä¸­å¤®å¤§å­—å ±ç³»çµ± */
        #announcer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center; pointer-events: none; }
        .announce-text { font-size: 60px; font-weight: bold; color: var(--gold); text-shadow: 0 0 20px black; transform: scale(0.5); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; text-align: center; }
        .announce-sub { font-size: 24px; color: white; margin-top: 20px; opacity: 0; transition: 0.5s; }
        #announcer.show { display: flex; pointer-events: auto; }
        #announcer.show .announce-text { transform: scale(1); opacity: 1; }
        #announcer.show .announce-sub { opacity: 1; }

        /* é¸äººå½ˆçª— */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; }
        .target-btn { background: #3498db; margin: 10px; padding: 15px 30px; font-size: 18px; border-radius: 8px; color: white; border: none; cursor: pointer; transition: 0.2s; }
        .target-btn:hover { background: var(--gold); color: black; }

<body>

<div id="setup" style="position:fixed; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:3000; display:flex; flex-direction:column; justify-content:center; align-items:center;">
    <h1 style="color:var(--gold)">ğŸ’Œ æƒ…æ›¸ï¼šæ…¢ç¯€å¥ç«¶æŠ€ç‰ˆ</h1>
    <p>è¨­å®šäººæ•¸ (2-8äºº)</p>
    <input type="number" id="pCount" value="4" min="2" max="8" style="padding:10px; width:60px; font-size:20px; text-align:center;">
    <br>
    <button onclick="bootGame()" style="padding:15px 40px; font-size:20px; background:var(--red); color:white; border:none; cursor:pointer; font-weight:bold;">é–‹å§‹ç‰Œå±€</button>
</div>

<div id="announcer" onclick="this.classList.remove('show')">
    <div class="announce-text" id="announce-main">æ¸¬è©¦æ–‡å­—</div>
    <div class="announce-sub" id="announce-sub">é»æ“Šä»»ä½•åœ°æ–¹ç¹¼çºŒ</div>
</div>

<div class="status-panel" id="status-ui" style="display:none;">
    <div id="deck-count">ğŸ´ å‰©é¤˜: 0</div>
    <div id="dir-text">ğŸ”„ é †æ™‚é‡</div>
</div>

<div class="game-world" id="main" style="display: none;">
    <div id="seats-container"></div>
</div>

<div id="target-overlay" class="overlay">
    <h2 id="overlay-msg" style="color:var(--gold)">è«‹é¸æ“‡ç›®æ¨™</h2>
    <div id="target-list"></div>
</div>

<div class="side-log" id="side-log" style="display: none;">
    <div id="log"></div>
</div>

<script>
    const ts = new Date().getTime();
    const getCardImg = (v) => v ? `card${v}.png?v=${ts}` : `card_back.png?v=${ts}`;
    const CARD_BACK = `card_back.png?v=${ts}`;
    const CARD_DATA = [
        { v: 1, name: "è¡›å…µ", count: 10 }, { v: 2, name: "ç¥çˆ¶", count: 4 },
        { v: 3, name: "ç”·çˆµ", count: 4 }, { v: 4, name: "ä¾å¥³", count: 4 },
        { v: 5, name: "ç‹å­", count: 4 }, { v: 6, name: "åœ‹ç‹", count: 2 },
        { v: 7, name: "ä¼¯çˆµå¤«äºº", count: 2 }, { v: 8, name: "å…¬ä¸»", count: 2 }
    ];

    let deck = [], players = [], currentIdx = 0, dir = 1, isOver = false, busy = false;

    async function bootGame() {
        const num = parseInt(document.getElementById('pCount').value);
        deck = [];
        CARD_DATA.forEach(c => { for(let i=0; i<c.count; i++) deck.push({...c}); });
        deck.sort(() => Math.random() - 0.5);
        players = Array.from({length: num}, (_, i) => ({
            id: i, name: i === 0 ? "ä½ " : `NPC ${i}`,
            hand: [deck.pop()], lastDiscard: null, isOut: false, isProt: false, isNPC: i !== 0
        }));
        document.getElementById('setup').style.display = 'none';
        document.getElementById('status-ui').style.display = 'flex';
        document.getElementById('main').style.display = 'block';
        document.getElementById('side-log').style.display = 'flex';
        
        await announce("éŠæˆ²é–‹å§‹", "ç›®æ¨™æ˜¯å°‡æƒ…æ›¸äº¤çµ¦å…¬ä¸»");
        startTurn();
    }

    async function announce(main, sub = "é»æ“Šä»¥ç¹¼çºŒ") {
        return new Promise(resolve => {
            const el = document.getElementById('announcer');
            document.getElementById('announce-main').innerText = main;
            document.getElementById('announce-sub').innerText = sub;
            el.classList.add('show');
            setTimeout(() => {
                el.onclick = () => {
                    el.classList.remove('show');
                    setTimeout(resolve, 300);
                };
            }, 1000); // å¼·åˆ¶é¡¯ç¤ºè‡³å°‘ä¸€ç§’ï¼Œç¯€å¥è®Šæ…¢
        });
    }

    async function startTurn() {
        if (isOver) return;
        busy = false;
        let p = players[currentIdx];
        p.isProt = false;
        if (p.hand.length >= 2) p.hand = [p.hand[0]];
        if (deck.length > 0) p.hand.push(deck.pop()); else { concludeGame(); return; }
        updateUI();
        if (p.isNPC) setTimeout(() => { npcPlay(p); }, 1500);
    }

    function npcPlay(p) {
        let idx = (p.hand[0].v === 8) ? 1 : 0;
        if (p.hand.some(c => c.v === 7) && p.hand.some(c => c.v === 5 || c.v === 6)) idx = p.hand.findIndex(c => c.v === 7);
        playCard(p.id, idx);
    }

    async function playCard(pIdx, cIdx) {
        if (isOver || pIdx !== currentIdx || busy) return;
        busy = true;
        let p = players[pIdx];
        let card = p.hand.splice(cIdx, 1)[0];
        p.lastDiscard = card;
        updateUI();
        await announce(`${p.name} æ‰“å‡º`, `[${card.name}]`);

        if ([1,2,3,5,6].includes(card.v)) {
            let targets = players.filter(pl => !pl.isOut && !pl.isProt && pl.id !== pIdx);
            if (card.v === 5 && targets.length === 0) targets = [p]; 
            
            if (targets.length > 0) {
                if (p.isNPC) {
                    executeEffect(card.v, targets[0].id, pIdx);
                } else {
                    showTargetOverlay(`å°èª°ä½¿ç”¨ ${card.name}ï¼Ÿ`, targets.map(t=>({n:t.name, v:t.id})), (tid) => executeEffect(card.v, tid, pIdx));
                    return;
                }
            } else { await announce("åŠŸèƒ½ç„¡æ•ˆ", "å ´ä¸Šæ²’æœ‰å¯é¸æ“‡çš„å°è±¡"); }
        } else if (card.v === 4) { await announce(p.name, "é€²å…¥ä¾å¥³ä¿è­·ç‹€æ…‹"); p.isProt = true; }
        else if (card.v === 8) { await announce("ğŸ˜± å–”ä¸ï¼", `${p.name} æ£„æ‰äº†å…¬ä¸»`); await eliminate(p); }

        finishTurn();
    }

    async function executeEffect(v, tid, pIdx) {
        let p = players[pIdx];
        let target = players[tid];
        if (v === 1) {
            let guess = p.isNPC ? 4 : prompt(`çŒœ ${target.name} çš„èº«åˆ† (2-8)`);
            await announce(`è¡›å…µçŒœæ¸¬ ${target.name}`, `é»æ•¸æ˜¯ï¼š${guess}`);
            if (target.hand[0].v == guess) { await announce("ğŸ¯ çŒœä¸­äº†ï¼", `${target.name} è¢«æ·˜æ±°`); await eliminate(target); }
            else { await announce("ğŸ’¨ çŒœéŒ¯äº†", "ä»€éº¼äº‹éƒ½æ²’ç™¼ç”Ÿ"); }
        } else if (v === 2) {
            await announce("ç¥çˆ¶ç™¼å‹•", `æ­£åœ¨è§€çœ‹ ${target.name} çš„æ‰‹ç‰Œ`);
            if (!p.isNPC) await announce(`${target.name} çš„æ‰‹ç‰Œæ˜¯`, `[${target.hand[0].name}]`);
        } else if (v === 3) {
            await announce("ç”·çˆµæ±ºé¬¥", `${p.name} VS ${target.name}`);
            let v1 = p.hand[0].v, v2 = target.hand[0].v;
            if (v1 > v2) { await announce("æ±ºé¬¥çµæœ", `${target.name} é»æ•¸è¼ƒå°ï¼Œæ·˜æ±°`); await eliminate(target); }
            else if (v2 > v1) { await announce("æ±ºé¬¥çµæœ", `${p.name} é»æ•¸è¼ƒå°ï¼Œæ·˜æ±°`); await eliminate(p); }
            else { await announce("å¹³æ‰‹", "é›™æ–¹éƒ½å­˜æ´»"); }
        } else if (v === 5) {
            await announce("ç‹å­åŠŸèƒ½", `${target.name} å¿…é ˆæ£„æ‰æ‰‹ç‰Œ`);
            if (target.hand[0].v === 8) { await announce("æ£„æ‰å…¬ä¸»ï¼", `${target.name} æ·˜æ±°`); await eliminate(target); }
            else { 
                target.lastDiscard = target.hand[0]; 
                target.hand = [deck.length > 0 ? deck.pop() : {v:0, name:"ç„¡"}]; 
                await announce(target.name, "å·²æ›´æ›æ–°æ‰‹ç‰Œ");
            }
        } else if (v === 6) {
            await announce("åœ‹ç‹äº¤æ›", `${p.name} èˆ‡ ${target.name} äº¤æ›æ‰‹ç‰Œ`);
            let tmp = p.hand[0]; p.hand[0] = target.hand[0]; target.hand[0] = tmp;
        }
        finishTurn();
    }

    async function eliminate(pl) { 
        pl.isOut = true; 
        pl.lastDiscard = pl.hand[0]; 
        pl.hand = []; 
        updateUI();
        await announce(`${pl.name}`, "å·²é›¢é–‹é€™å ´ç‰Œå±€");
    }

    async function finishTurn() {
        let alives = players.filter(pl => !pl.isOut);
        if (alives.length <= 1) {
            isOver = true; updateUI();
            await announce("ğŸ‘‘ éŠæˆ²çµæŸ", `è´å®¶æ˜¯ï¼š${alives[0]?.name || "ç„¡äºº"}`);
            return;
        }
        currentIdx = (currentIdx + dir + players.length) % players.length;
        while(players[currentIdx].isOut) currentIdx = (currentIdx + dir + players.length) % players.length;
        updateUI();
        setTimeout(startTurn, 800);
    }

    function showTargetOverlay(msg, list, cb) {
        const ov = document.getElementById('target-overlay');
        const box = document.getElementById('target-list');
        ov.style.display = "flex"; box.innerHTML = "";
        list.forEach(item => {
            let btn = document.createElement('button');
            btn.className = "target-btn"; btn.innerText = item.n;
            btn.onclick = () => { ov.style.display = "none"; cb(item.v); };
            box.appendChild(btn);
        });
    }

    function updateUI() {
        document.getElementById('deck-count').innerText = `ğŸ´ å‰©é¤˜: ${deck.length}`;
        const container = document.getElementById('seats-container');
        container.innerHTML = "";
        const total = players.length;
        const rx = 30, ry = 30; // åŠå¾‘ç©©å®šï¼Œç¢ºä¿ä¸è¶…é‚Š

        players.forEach((p, i) => {
            const angle = (i * (360 / total) - 90) * (Math.PI / 180);
            const x = 50 + rx * Math.cos(angle);
            const y = 50 + ry * Math.sin(angle);
            const seat = document.createElement('div');
            seat.className = `player-seat ${p.isOut ? 'out' : ''} ${i === currentIdx ? 'active' : ''}`;
            seat.style.left = x + "%"; seat.style.top = y + "%";

            // çµæ§‹ï¼š[æ‰‹ç‰Œ(å¤–åœˆ)] -> [æ£„ç‰Œ] -> [åç¨±è³‡è¨Š(ä¸­å¿ƒ)]
            let html = `<div class="p-info">ID:${i} ${p.name} ${p.isProt?'ğŸ›¡ï¸':''}</div>`;
            html += `<div class="card-zone">`;
            html += `<div class="hand">`;
            if (!p.isOut) {
                p.hand.forEach((c, ci) => {
                    const img = (i === 0 || isOver) ? getCardImg(c.v) : CARD_BACK;
                    html += `<div class="card" onclick="playCard(${i},${ci})">${(i===0||isOver)?`<div class="card-val">${c.v}</div>`:''}</div>`;
                });
            } else { html += `<b style="color:var(--red); font-size:24px;">OUT</b>`; }
            html += `</div>`;
            html += `<div class="last-discard-box">${p.lastDiscard?`<div class="last-discard-card" style="background-image:url(${getCardImg(p.lastDiscard.v)})"></div>`:''}</div>`;
            html += `</div>`;

            seat.innerHTML = html;
            container.appendChild(seat);
            // æ ¹æ“šè§’åº¦æ—‹è½‰ç©å®¶å€å¡Šï¼Œè®“æ£„ç‰Œå€æ°¸é æœå‘ä¸­å¿ƒ (é¸é…æ•ˆæœ)
            // seat.style.transform = `translate(-50%, -50%) rotate(${i * (360 / total)}deg)`;
        });
    }

    function addLog(m) {
        const l = document.getElementById('log');
        const d = document.createElement('div');
        d.className = "log-msg"; d.innerHTML = `> ${m}`;
        l.prepend(d);
    }
</script>
